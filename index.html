<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith - Unblocked Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Exo 2"', 'sans-serif'],
                    },
                    colors: {
                        'zenith-dark': '#0c0a09',
                        'zenith-blue': '#3b82f6',
                        'zenith-purple': '#7c3aed',
                    }
                }
            }
        }
    </script>
    <style>
        .dark-gradient-bg {
            background: linear-gradient(180deg, #111827 0%, #0c0a09 100%);
            min-height: 100vh;
        }

        .zenith-title-glow {
            text-shadow: 
                0 0 5px rgba(59, 130, 246, 0.5),
                0 0 20px rgba(124, 58, 237, 0.7),
                0 0 40px rgba(59, 130, 246, 0.3);
            color: #ffffff;
        }

        .section-heading-glow {
            text-shadow: 0 0 10px #7c3aed;
            color: #d1d5db;
        }

        .game-card-shadow {
            box-shadow: 0 10px 15px rgba(124, 58, 237, 0.3), 0 4px 6px rgba(59, 130, 246, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .game-card-shadow:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(124, 58, 237, 0.5), 0 6px 10px rgba(59, 130, 246, 0.2);
        }
        
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            background-color: rgba(124, 58, 237, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
        }

        .fullscreen-button:hover {
            background-color: rgba(124, 58, 237, 1);
        }
    </style>
</head>
<body class="font-sans dark-gradient-bg text-gray-100">

    <header class="p-4 md:p-6 flex justify-between items-center fixed top-0 left-0 right-0 z-10 bg-black/30 backdrop-blur-sm">
        <div class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-zenith-purple" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="filter: drop-shadow(0 0 5px #7c3aed);"><circle cx="12" cy="12" r="10"></circle><path d="M14.5 9.5a2.5 2.5 0 0 1-5 0"></path><path d="M12 17a5 5 0 0 0 5-5"></path><path d="M7 12a5 5 0 0 0 5 5"></path></svg>
            <h1 id="header-title" class="text-3xl font-bold">Homepage</h1>
        </div>
        
    </header>

    <main class="pt-24 md:pt-32 pb-8 px-4 md:px-8 max-w-7xl mx-auto">
        
        <div id="homepage-section">
            
            <section class="text-center py-16">
                <h2 class="text-6xl md:text-8xl font-extrabold zenith-title-glow tracking-tighter mb-4">
                    Zenith
                </h2>
                <p id="random-tagline" class="text-xl md:text-2xl font-medium text-zenith-blue mb-4" style="text-shadow: 0 0 10px #3b82f6;">
                </p>
                <div class="w-full h-0.5 bg-gradient-to-r from-transparent via-zenith-purple/50 to-transparent mb-16"></div>
            </section>

            <section class="text-center">
                <div class="flex justify-center gap-6 lg:gap-8">
                    
                    <a href="#" onclick="loadGame('Geometry Dash Lite', 'https://nebulaplay.site/storage/Geometry%20Dash%20Lite.html'); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40">
                        <img src="https://play-lh.googleusercontent.com/p7kWbWBFxQIrzolEqiV5uSvctLeyssZvBV7UBOX29wzZI52IdcSs4qCB_zsQJL1mt9A" 
                             onerror="this.src='https://placehold.co/160x160/3b82f6/ffffff?text=Geometry+Dash+Lite'" 
                             alt="Geometry Dash Lite" 
                             class="w-full h-full object-cover rounded-xl transition duration-300 transform scale-[1.02] hover:scale-105" />
                    </a>

                    <a href="#" onclick="loadGame('Crossy Road', 'https://nebulaplay.site/storage/Crossy%20Road.html'); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40">
                        <img src="https://upload.wikimedia.org/wikipedia/en/7/71/Crossy_Road_icon.jpeg" 
                             onerror="this.src='https://placehold.co/160x160/10b981/ffffff?text=Crossy+Road'" 
                             alt="Crossy Road" 
                             class="w-full h-full object-cover rounded-xl transition duration-300 transform scale-[1.02] hover:scale-105" />
                    </a>
                </div>
            </section>
        </div>
        
        <div id="game-container" class="hidden relative w-full h-[80vh] mx-auto md:max-w-4xl" style="height: calc(100vh - 100px);">
        </div>

        <div class="fixed bottom-0 left-0 p-3 bg-black/50 backdrop-blur-sm rounded-tr-xl">
            <button onclick="showHomepage()" id="menu-button" class="text-gray-400 hover:text-white transition duration-200 flex items-center space-x-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                <span class="text-sm hidden sm:inline">Menu / Back</span>
            </button>
        </div>
        
    </main>

    <script>
        const homepageSection = document.getElementById('homepage-section');
        const gameContainer = document.getElementById('game-container');
        const headerTitle = document.getElementById('header-title');
        const menuButtonText = document.querySelector('#menu-button span');


        function loadGame(title, url) {
            headerTitle.textContent = title;

            homepageSection.classList.add('hidden');
            gameContainer.classList.remove('hidden');

            gameContainer.innerHTML = '';
            
            const iframe = document.createElement('iframe');
            iframe.id = 'game-iframe';
            iframe.src = url;
            iframe.className = 'w-full h-full rounded-2xl border-none';
            iframe.allow = 'fullscreen';
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy');

            const fullscreenButton = document.createElement('button');
            fullscreenButton.className = 'fullscreen-button flex items-center space-x-1';
            fullscreenButton.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-5v4m0 0h-4m4 0l-5 5m-5 0l5 5m0 0v4m0-4h-4m-4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 0l-5-5"></path></svg>
                <span>Fullscreen</span>
            `;
            
            fullscreenButton.onclick = () => {
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.webkitRequestFullscreen) {
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.msRequestFullscreen) {
                    gameContainer.msRequestFullscreen();
                } else {
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    }
                }
            };

            gameContainer.appendChild(iframe);
            gameContainer.appendChild(fullscreenButton);
            
            menuButtonText.textContent = "Back to Homepage";
        }
        
        function showHomepage() {
            headerTitle.textContent = "Homepage";

            homepageSection.classList.remove('hidden');
            gameContainer.classList.add('hidden');
            
            menuButtonText.textContent = "Menu / Back";

            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            const phrases = [
                "We are doing our work... Just not the teachers.",
                "This is the only thing keeping me in school.",
                "\"A student's dream\" - some random student that doesn't exist",
                "We know you didn't get here accidently.",
                "What game shall you pick?",
            ];

            const taglineElement = document.getElementById('random-tagline');
            
            if (taglineElement) {
                const randomIndex = Math.floor(Math.random() * phrases.length);
                taglineElement.textContent = phrases[randomIndex];
            }
        });
    </script>

</body>
</html>
