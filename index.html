<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith - Unblocked Games</title>

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Exo 2"', 'sans-serif'],
                    },
                    colors: {
                        'zenith-dark': '#0c0a09',
                        'zenith-blue': '#3b82f6',
                        'zenith-purple': '#7c3aed',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Exo 2', sans-serif; }
        .dark-gradient-bg {
            background: linear-gradient(180deg, #111827 0%, #0c0a09 100%);
            min-height: 100vh;
        }
        .zenith-title-glow {
            background-image: linear-gradient(to right, #7c3aed, #3b82f6); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.3), 0 0 20px rgba(124, 58, 237, 0.5);
            color: #ffffff;
        }
        .section-heading-glow {
            text-shadow: 0 0 10px #7c3aed;
            color: #d1d5db;
        }
        .game-card-shadow {
            box-shadow: 0 10px 15px rgba(124, 58, 237, 0.3), 0 4px 6px rgba(59, 130, 246, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .game-card-shadow:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(124, 58, 237, 0.5), 0 6px 10px rgba(59, 130, 246, 0.2);
        }
        .fullscreen-button {
            position: relative; 
            background-color: rgba(107, 114, 128, 0.9);
            color: white;
            padding: 0; 
            height: 40px; 
            width: 40px; 
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: none;
            margin-left: 10px; 
        }
        .game-control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px; 
            z-index: 30; 
            background-color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            padding: 0 10px; 
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4); 
            border-bottom-left-radius: 1rem; 
            border-bottom-right-radius: 1rem; 
        }
        .game-iframe-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50px;
            background-color: black; 
        }
        .full-view {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            border-radius: 0 !important; 
            max-width: none !important;
            box-shadow: none !important;
        }
        .full-view .game-control-bar {
            border-radius: 0 !important;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { MicrosoftAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-microsoft-provider.js";
        
        // --- FIREBASE SETUP ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        let auth, microsoftProvider;
        const app = Object.keys(firebaseConfig).length > 0 ? initializeApp(firebaseConfig) : null;
        let isAuthCheckComplete = false; 

        // Function to safely hide the splash screen
        const hideSplash = () => {
            const splashLoader = document.getElementById('website-splash-loader');
            if (splashLoader && splashLoader.style.display !== 'none') {
                splashLoader.style.opacity = '0';
                setTimeout(() => {
                    splashLoader.style.display = 'none';
                }, 300);
            }
        };

        if (app) {
            auth = getAuth(app);
            microsoftProvider = new MicrosoftAuthProvider();
            
            // 1. Initial sign-in logic (Token or Anonymous)
            const initialSignIn = async () => {
                try {
                    const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (token) {
                        await signInWithCustomToken(auth, token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Initial Firebase sign-in failed:", error);
                    // Fallback to anonymous sign-in
                    try { await signInAnonymously(auth); } catch (e) { console.error("Anonymous sign-in failed:", e); }
                }
            };
            initialSignIn();

            // --- AUTH STATE LISTENER (UI MANAGER) ---
            onAuthStateChanged(auth, (user) => {
                const loginButton = document.getElementById('login-button');
                const headerTitle = document.getElementById('header-title');
                const authGate = document.getElementById('auth-gate-section');
                const homepageSection = document.getElementById('homepage-section');
                const gameContainer = document.getElementById('game-container');
                const authStatusMessage = document.getElementById('auth-status-message');

                // --- HIDE WEBSITE SPLASH LOADER AFTER AUTH IS CHECKED ---
                if (!isAuthCheckComplete) {
                    isAuthCheckComplete = true;
                    hideSplash();
                }
                // --------------------------------------------------------

                if (user && !user.isAnonymous) {
                    // AUTHENTICATED (Microsoft User) - ALLOW ACCESS
                    const displayName = user.displayName || user.email || "Pilot";
                    loginButton.innerHTML = `<i class="fas fa-sign-out-alt mr-2"></i>Sign Out`;
                    loginButton.onclick = window.signOutUser;
                    headerTitle.textContent = 'Zenith | Games Catalog';

                    authGate.classList.add('hidden');
                    homepageSection.classList.remove('hidden');
                    
                    // Ensure games are rendered after authentication success
                    if (!document.getElementById('game-list').children.length) {
                        window.renderInitialContent();
                    }

                } else {
                    // UNKNOWN/ANONYMOUS/SIGNED OUT - REQUIRE SIGN IN
                    loginButton.innerHTML = `<i class="fab fa-microsoft mr-2"></i>Sign In`;
                    loginButton.onclick = window.signInWithMicrosoft;
                    headerTitle.textContent = 'Zenith | Sign In Required';

                    authGate.classList.remove('hidden');
                    homepageSection.classList.add('hidden');
                    gameContainer.classList.add('hidden');
                    
                    authStatusMessage.innerHTML = `Please **Sign In** with your Microsoft account to access the games catalog.`;
                    
                    // Clear any previous game state
                    window.showHomepage(); 
                }
            });

        } else {
            console.error("Firebase not initialized. Cannot connect to user services.");
            // If Firebase fails to initialize, force hide the splash screen 
            // and show the auth gate with an error message.
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('auth-gate-section').classList.remove('hidden');
                document.getElementById('auth-status-message').innerHTML = `<span class="text-red-400">Error: Authentication services failed to load.</span> Please refresh or check your environment.`;
                document.getElementById('login-button').disabled = true;
                hideSplash();
            });
        }


        // --- EXPOSED AUTH FUNCTIONS ---
        window.signInWithMicrosoft = async () => {
            if (!auth) { console.error("Auth not initialized."); return; }
            try {
                // This triggers the real Microsoft OAuth popup
                await signInWithPopup(auth, microsoftProvider);
            } catch (error) {
                console.error("Microsoft Sign In failed:", error);
                const msg = error.message.includes('auth/popup-closed-by-user') ? 'Sign in cancelled by user.' : 'Login failed. Check console.';
                document.getElementById('auth-status-message').innerHTML = `<span class="text-red-400">${msg}</span>`;
            }
        };

        window.signOutUser = async () => {
            if (!auth) return;
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Sign Out failed:", error);
            }
        };


        // --- GAME DATA DEFINITION ---
        const ALL_GAMES = [
            // --- APPS (A-Z) ---
            { title: 'Chat', encodedUrl: 'aHR0cHM6Ly9wYWRsZXQuY29tL2xpbmNvbG5oYXJyaXNvbjhwYy96ZW5pdGgta2Nvbzh5eXJ1ZjheNDFmZQ==', placeholderColor: '7c3aed', type: 'loadGame', category: 'App' },
            { title: 'Unblocker', encodedUrl: 'aHR0cHM6Ly91Yi5lcmV6ZXJ3YWNqYTI0LnBsL3Mv', placeholderColor: 'f97316', type: 'loadGame', category: 'App' },
            
            // --- GAMES (A-Z) ---
            { title: 'Bitlife', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9iaXRsaWZlLw==', placeholderColor: 'ef4444', type: 'loadGame', category: 'Game' },
            { title: 'Block Blast', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9CbG9jayUyMEJsYXN0Lmh0bWw=', placeholderColor: '1d4ed8', type: 'loadGame', category: 'Game' },
            { title: 'Bouncemasters', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Cb3VuY2VtYXN0ZXJzLmh0bWw=', placeholderColor: 'f97316', type: 'loadGame', category: 'Game' },
            { title: 'Cookie Clicker', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Db29raWUlMjBDbGlja2VyLmh0bWw=', placeholderColor: 'd97706', type: 'loadGame', category: 'Game' },
            { title: 'Coreball', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Db3JlYmFsbC5odG1s', placeholderColor: 'f87171', type: 'loadGame', category: 'Game' },
            { title: 'Crossy Road', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Dcm9zc3klMjBSb2FkLmh0bWw=', placeholderColor: '10b981', type: 'loadGame', category: 'Game' },
            { title: 'Drive Mad', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Ecml2ZSUyME1hZC5odG1s', placeholderColor: '34d399', type: 'loadGame', category: 'Game' },
            { title: 'Eggy Car', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9lZ2d5Y2FyLw==', placeholderColor: 'facc15', type: 'loadGame', category: 'Game' },
            { title: 'Friday Night Funkin', encodedUrl: '', placeholderColor: 'ef4444', type: 'loadFNFMobileOrPC', category: 'Game' }, 
            { title: 'Geometry Dash Lite', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9HZW9tZXRyeSUyMERhc2glMjBMaXRlLmh0bWw=', placeholderColor: '3b82f6', type: 'loadGame', category: 'Game' },
            { title: 'Moto X3M', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9tb3RvLXgzbS8=', placeholderColor: '06b6d4', type: 'loadGame', category: 'Game' },
            { title: 'Poly Track', encodedUrl: 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMTU0NTEzMzAvaW5kZXguaHRtbA==', placeholderColor: 'ef4444', type: 'loadGame', category: 'Game' },
            { title: 'Ragdoll Archers', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9SYWdkb2xsJTIwQXJjaGVycy5odG1s', placeholderColor: 'ef4444', type: 'loadGame', category: 'Game' },
            { title: 'Sandboxels', encodedUrl: 'aHR0cHM6Ly9zaGFsYml0by52ZXJjZWwuYXBwLw==', placeholderColor: 'ef4444', type: 'loadGame', category: 'Game' },
            { title: 'Stickman Hook', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9TdGlja21hbiUyMEhvb2suaHRtbA==', placeholderColor: '10b981', type: 'loadGame', category: 'Game' },
        ];

        // Helper function to decode Base64 URLs
        function decodeUrl(encodedUrl) {
            try { return atob(encodedUrl); } catch (e) { console.error("Error decoding URL:", e); return ""; }
        }

        let homepageSection, gameContainer, headerTitle;

        // --- GAME RENDERING FUNCTIONS (Exposed to window) ---
        window.createGameCardHtml = (game, sizeClass = 'w-full h-auto aspect-square') => {
            let clickHandler;
            if (game.type === 'loadFNFMobileOrPC') {
                clickHandler = `loadFNFMobileOrPC('${game.title}')`;
            } else {
                clickHandler = `loadGame('${game.title}', '${game.encodedUrl}')`;
            }
            const placeholderSize = '160x160'; 
            const imageFolder = game.category === 'App' ? 'apps' : 'games';

            return `
                <a href="#" onclick="window.${clickHandler}; return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow ${sizeClass} group relative" aria-label="${game.title}" data-category="${game.category}">
                    <img src="https://notbingsa.github.io/Zenith/${imageFolder}/images/${game.title}.png" 
                         onerror="this.src='https://placehold.co/${placeholderSize}/${game.placeholderColor}/ffffff?text=${game.title.replace(/\s/g, '+')}'" 
                         alt="${game.title}" 
                         class="w-full h-full object-cover transition duration-300 group-hover:scale-105" />
                    <div class="absolute inset-0 bg-black/30 flex items-end justify-center p-2 opacity-0 transition-opacity duration-200 group-hover:opacity-100">
                        <span class="text-sm font-semibold text-white text-center">${game.title}</span>
                    </div>
                </a>
            `;
        };
        
        window.renderAllGames = (categoryFilter = 'Game') => {
            const gameList = document.getElementById('game-list');
            if (gameList) {
                const filteredGames = ALL_GAMES.filter(game => game.category === categoryFilter);
                // Ensure the grid fills the full width of its parent container
                gameList.className = 'grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-7 gap-4 lg:gap-6 transition-opacity duration-150';

                const allGamesHtml = filteredGames.map(game => window.createGameCardHtml(game)).join('');
                
                gameList.style.opacity = 0;
                setTimeout(() => {
                    gameList.innerHTML = allGamesHtml;
                    gameList.style.opacity = 1;
                }, 150);
            }
        };

        window.toggleCategory = (category) => {
            const gameButton = document.getElementById('toggle-games');
            const appButton = document.getElementById('toggle-apps');
            
            const inactiveClass = 'bg-gray-700/50 text-gray-400 hover:bg-gray-700';
            const activeClass = 'bg-zenith-purple text-white shadow-lg shadow-zenith-purple/50';

            if (category === 'Game') {
                gameButton.className = `px-6 py-2 rounded-lg font-bold transition-all ${activeClass}`;
                appButton.className = `px-6 py-2 rounded-lg font-bold transition-all ${inactiveClass}`;
            } else if (category === 'App') {
                appButton.className = `px-6 py-2 rounded-lg font-bold transition-all ${activeClass}`;
                gameButton.className = `px-6 py-2 rounded-lg font-bold transition-all ${inactiveClass}`;
            }
            window.renderAllGames(category);
        };

        window.renderRandomGames = () => {
            const getRandomGames = (count) => {
                const gameOnlyList = ALL_GAMES.filter(g => g.category === 'Game');
                const shuffled = [...gameOnlyList].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }
            const randomGames = getRandomGames(5); 
            const randomGamesHtml = randomGames.map(game => window.createGameCardHtml(game, 'w-32 h-32')).join('');
            
            const randomGamesContainer = document.getElementById('random-games-section');
            if (randomGamesContainer) {
                randomGamesContainer.innerHTML = `
                    <h3 class="section-heading-glow text-xl md:text-2xl font-semibold mb-6 text-center pt-8 text-white">
                        <i class="fas fa-dice text-zenith-purple mr-2"></i>Random Picks
                    </h3>
                    <div class="flex flex-wrap justify-center gap-4 lg:gap-6 mb-12">
                        ${randomGamesHtml}
                    </div>
                `;
            }
        };
        
        window.filterGames = () => {
            const searchInput = document.getElementById('game-search');
            const filter = (searchInput && searchInput.value || '').toLowerCase();
            const cards = document.querySelectorAll('#game-list a, #random-games-section a'); 
            cards.forEach(card => {
                const img = card.querySelector('img');
                const title = img ? (img.alt || '').toLowerCase() : '';
                if (title.includes(filter)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        };

        window.loadGame = (title, encodedUrl) => {
            const url = decodeUrl(encodedUrl);
            
            if (headerTitle) headerTitle.textContent = title;
            if (homepageSection) homepageSection.classList.add('hidden');

            if (gameContainer) {
                gameContainer.className = 'relative w-full h-[80vh] mx-auto md:max-w-4xl rounded-2xl overflow-hidden shadow-2xl transition-all duration-300';
                gameContainer.style.height = 'calc(100vh - 100px)';
                gameContainer.innerHTML = ''; 
                gameContainer.classList.remove('hidden'); 
            } else {
                return;
            }

            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loading-overlay';
            loadingOverlay.className = 'absolute inset-0 bg-zenith-dark/95 flex flex-col items-center justify-center p-8 z-10 rounded-2xl transition-opacity duration-500';
            loadingOverlay.innerHTML = `
                <div class="animate-pulse mb-4">
                    <svg class="w-12 h-12 animate-spin text-zenith-purple" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <circle class="opacity-25" cx="12" cy="12" r="10" fill="currentColor"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-1 text-white">Loading:</h3>
                <p class="text-2xl font-bold text-zenith-purple text-center">${title}</p>
                
                <div class="mt-4 w-48 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="loading-bar" class="h-full bg-zenith-purple transition-all duration-300" style="width: 0%"></div>
                </div>
            `;
            
            const loadingBar = loadingOverlay.querySelector('#loading-bar');
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 70) { 
                    progress += 10; 
                    if (loadingBar) loadingBar.style.width = `${progress}%`; 
                } else {
                    clearInterval(interval);
                    iframe.src = url; 
                }
            }, 50);

            const controlBar = document.createElement('div');
            controlBar.className = 'game-control-bar';
            
            const fullscreenButton = document.createElement('button');
            fullscreenButton.id = 'fullscreen-toggle-button';
            fullscreenButton.className = 'fullscreen-button'; 
            fullscreenButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>'; 
            fullscreenButton.onclick = () => window.toggleGameView(gameContainer);
            controlBar.appendChild(fullscreenButton);

            const iframe = document.createElement('iframe');
            iframe.id = 'game-iframe';
            iframe.className = 'game-iframe-content w-full h-full border-none opacity-0 transition-opacity duration-500'; 
            iframe.setAttribute('allow', 'fullscreen');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy');

            gameContainer.appendChild(controlBar);
            gameContainer.appendChild(iframe);
            gameContainer.appendChild(loadingOverlay); 

            iframe.onload = () => {
                clearInterval(interval);
                if (loadingBar) loadingBar.style.width = '100%';

                loadingOverlay.style.opacity = '0'; 
                iframe.classList.remove('opacity-0');

                setTimeout(() => {
                    loadingOverlay.remove();
                }, 500);
            };
        };

        window.loadFNFMobileOrPC = (title) => {
            const userAgent = navigator.userAgent;
            const isMobileDevice = /Mobi|Android|iPhone|iPod|iPad/i.test(userAgent);
            const isSafariBrowser = userAgent.includes('Safari') && !userAgent.includes('Chrome');

            const loadMobileVersion = isMobileDevice || isSafariBrowser;
            let encodedUrl;

            if (loadMobileVersion) {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvNDQ1OTQ5OS9sdWNreWRvZzcuZ2l0aHViLmlvLW1hc3Rlci9mdW5raW5tb2JpbGUvZ2FtZS9pbmRleC5odG1s';
            } else {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMjg3NjM1NTktMTM4Mzg4Ni9pbmRleC5odG1s=';
            }
            window.loadGame(title, encodedUrl);
        };

        window.toggleGameView = (container) => {
            const isFullView = container.classList.toggle('full-view');
            const fsButton = document.getElementById('fullscreen-toggle-button');

            if (isFullView) {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-compress"></i>';
            } else {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>';
            }
        };

        window.showHomepage = () => {
            if (headerTitle) headerTitle.textContent = 'Homepage';
            if (homepageSection) homepageSection.classList.remove('hidden');
            if (gameContainer) gameContainer.className = 'hidden relative';

            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.remove();

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => { });
            }
        };

        window.renderInitialContent = () => {
             // 1. Render random content
            window.renderRandomGames();

            // 2. Set initial button text
            const gameButton = document.getElementById('toggle-games');
            const appButton = document.getElementById('toggle-apps');
            if (gameButton) gameButton.textContent = 'Games';
            if (appButton) appButton.textContent = 'Apps';
            
            // 3. Load the default view (Games)
            window.toggleCategory('Game');

            // Random tagline logic
            const phrases = [
                "We are doing our work... just not the teachers.",
                "This is the only thing keeping me in school.",
                "\"A student's dream\" - some random student that doesn't exist",
                "We know you didn't get here accidently.",
                "What game shall you pick?"
            ];
            const taglineElement = document.getElementById('random-tagline');
            if (taglineElement) {
                const randomIndex = Math.floor(Math.random() * phrases.length);
                taglineElement.textContent = phrases[randomIndex];
            }
        }

        // Initialize DOM-dependent variables only after the page is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            homepageSection = document.getElementById('homepage-section');
            gameContainer = document.getElementById('game-container');
            headerTitle = document.getElementById('header-title');
        });
    </script>
</head>
<body class="font-sans dark-gradient-bg text-gray-100">

    <!-- WEBSITE SPLASH LOADER (Visible until initial Firebase auth check completes) -->
    <div id="website-splash-loader" class="fixed inset-0 z-[10000] bg-zenith-dark flex flex-col items-center justify-center transition-opacity duration-300">
        <svg class="w-16 h-16 text-zenith-purple animate-pulse mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity="0.9"></circle>
            <path d="M12 4v8l5 3" stroke="currentColor"></path>
        </svg>
        <h2 class="text-3xl font-extrabold zenith-title-glow tracking-tighter">Zenith</h2>
        <p class="text-sm text-gray-400 mt-2">Initializing services...</p>
    </div>
    <!-- END WEBSITE SPLASH LOADER -->

    <!-- HEADER - Contains logo, title, and Login button -->
    <header class="p-4 md:p-6 flex items-center justify-between fixed top-0 left-0 right-0 z-10 bg-black/30 backdrop-blur-sm">
        <!-- HEADER LEFT - CLICKABLE TO RETURN HOME -->
        <div class="flex items-center space-x-3 cursor-pointer" onclick="window.showHomepage()">
            <img src="https://notbingsa.github.io/Zenith/ui/logo.png" alt="Zenith Logo" class="w-8 h-8 object-contain" />
            <h1 id="header-title" class="text-xl md:text-3xl font-bold">Zenith | Sign In Required</h1>
        </div>

        <!-- LOGIN/LOGOUT BUTTON (Set dynamically by onAuthStateChanged) -->
        <button id="login-button" 
                onclick="window.signInWithMicrosoft()" 
                class="px-4 py-2 bg-gray-700/50 text-gray-200 hover:bg-zenith-purple transition-colors rounded-lg font-semibold text-sm" 
                aria-label="Sign In with Microsoft">
            <i class="fab fa-microsoft mr-2"></i>Sign In
        </button>
    </header>

    <main class="pt-24 md:pt-32 pb-8 px-4 md:px-8 max-w-7xl mx-auto">
        
        <!-- AUTHENTICATION GATE SECTION (Visible when not authenticated) -->
        <div id="auth-gate-section" class="flex flex-col items-center justify-center text-center py-20 bg-gray-900/50 rounded-xl mt-12 hidden">
            <i class="fas fa-lock text-7xl text-zenith-purple mb-6"></i>
            <h2 class="text-4xl font-extrabold text-white mb-4">Access Restricted</h2>
            <p id="auth-status-message" class="text-xl text-gray-300 max-w-lg mb-8">
                Please **Sign In** with your Microsoft account to access the games catalog.
            </p>
            <button onclick="window.signInWithMicrosoft()" 
                    class="px-8 py-3 bg-zenith-blue text-white font-bold rounded-lg shadow-lg hover:bg-blue-600 transition-colors">
                <i class="fab fa-microsoft mr-2"></i> Continue with Microsoft
            </button>
        </div>
        <!-- END AUTHENTICATION GATE SECTION -->

        <div id="homepage-section" class="hidden">

            <section class="text-center py-16">
                <h2 class="text-6xl md:text-8xl font-extrabold zenith-title-glow tracking-tighter mb-4">Zenith</h2>
                <p id="random-tagline" class="text-xl md:text-2xl font-medium text-white mb-4" style="text-shadow: 0 0 10px #3b82f6;"></p>
                <div class="w-full h-0.5 bg-gradient-to-r from-transparent via-zenith-purple/50 to-transparent mb-0"></div>
            </section>
            
            <!-- RANDOM GAMES SECTION -->
            <div id="random-games-section" class="mb-4">
                <!-- Content injected here -->
            </div>
            <!-- END RANDOM GAMES SECTION -->

            <section class="text-center">
                
                <div class="flex justify-center space-x-4 mb-10 pt-8">
                    <button id="toggle-games" onclick="window.toggleCategory('Game')" class=""></button>
                    <button id="toggle-apps" onclick="window.toggleCategory('App')" class=""></button>
                </div>

                <!-- Increased search bar width to match full container -->
                <div class="mb-10 w-full mx-auto relative flex items-center">
                    <input type="text" id="game-search" placeholder="Search for games..." 
                            class="w-full p-3 pl-12 bg-gray-700/50 border border-zenith-purple/50 rounded-lg text-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-zenith-purple"
                            oninput="window.filterGames()" />
                    <svg class="absolute left-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"></path>
                    </svg>
                </div>
                
                <div id="game-list" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-7 gap-4 lg:gap-6 transition-opacity duration-150">
                    <!-- Game/App cards will be dynamically inserted here -->
                </div>
            </section>
        </div>

        <div id="game-container" class="hidden relative"></div>

    </main>
</body>
</html>
