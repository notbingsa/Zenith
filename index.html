<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith - Unblocked Games</title>

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Exo 2"', 'sans-serif'],
                    },
                    colors: {
                        'zenith-dark': '#0c0a09',
                        'zenith-blue': '#3b82f6',
                        'zenith-purple': '#7c3aed',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Exo 2', sans-serif; }
        .dark-gradient-bg {
            background: linear-gradient(180deg, #111827 0%, #0c0a09 100%);
            min-height: 100vh;
        }

        .zenith-title-glow {
            background-image: linear-gradient(to right, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow:
                0 0 5px rgba(59, 130, 246, 0.3),
                0 0 20px rgba(124, 58, 237, 0.5);
            color: #ffffff;
        }

        .section-heading-glow {
            text-shadow: 0 0 10px #7c3aed;
            color: #d1d5db;
        }

        .game-card-shadow {
            box-shadow: 0 10px 15px rgba(124, 58, 237, 0.3), 0 4px 6px rgba(59, 130, 246, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .game-card-shadow:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(124, 58, 237, 0.5), 0 6px 10px rgba(59, 130, 246, 0.2);
        }

        .fullscreen-button {
            position: relative; 
            background-color: rgba(107, 114, 128, 0.9);
            color: white;
            padding: 0; 
            height: 40px; 
            width: 40px; 
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: none;
            margin-left: 10px; 
        }

        .fullscreen-button:hover { background-color: rgba(107, 114, 128, 1); }

        .game-control-bar {
            position: absolute;
            top: auto;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px; 
            z-index: 30; 
            background-color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            padding: 0 10px; 
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4); 

            border-bottom-left-radius: 1rem; 
            border-bottom-right-radius: 1rem; 
        }

        .game-iframe-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50px;
            background-color: black; 
        }

        #loading-overlay {
            border-radius: 1rem;
        }

        .full-view {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            border-radius: 0 !important; 
            max-width: none !important;
            box-shadow: none !important;
        }

        .full-view .game-control-bar {
            border-radius: 0 !important;
        }
    </style>

    <script>

        let homepageSection, gameContainer, headerTitle, mainZenithTitle;

        const ENCRYPTED_GAMES_LABEL = 'R2FtZXM=';
        const ENCRYPTED_APPS_LABEL = 'QXBwcw==';
        const ENCRYPTED_SEARCH_PLACEHOLDER = 'U2VhcmNoIGZvciBnYW1lcy4uLg==';
        const ENCRYPTED_ZENITH_TITLE = 'WmVuaXRo';
        const ENCRYPTED_RANDOM_PICKS = 'UmFuZG9tIFBpY2tz';
        const ENCRYPTED_HOMEPAGE_TITLE = 'SG9tZXBhZ2U=';

        const ENCODED_LOAD_GAME = 'bG9hZEdhbWU=';
        const ENCODED_LOAD_FNF = 'bG9hZEZORk1vYmlsZU9yUEM=';
        const ENCODED_GAME_CATEGORY = 'R2FtZQ==';
        const ENCODED_APP_CATEGORY = 'QXBw';

        const ALL_GAMES = [
            { t: 'Q2hhdA==', u: 'aHR0cHM6Ly9wYWRsZXQuY29tL2xpbmNvbG5oYXJyaXNvbjhwYy96ZW5pdGgta2Nvbzh5eXJ1ZjheNDFmZQ==', c: '7c3aed', y: ENCODED_LOAD_GAME, g: ENCODED_APP_CATEGORY },
            { t: 'VW5ibG9ja2Vy', u: 'aHR0cHM6Ly91Yi5lcmV6ZXJ3YWNqYTI0LnBsL3Mv', c: 'f97316', y: ENCODED_LOAD_GAME, g: ENCODED_APP_CATEGORY },

            { t: 'Qml0bGlmZQ==', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9iaXRsaWZlLw==', c: 'ef4444', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'QmxvY2sgQmxhc3Q=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9CbG9jayUyMEJsYXN0Lmh0bWw=', c: '1d4ed8', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'Qm91bmNlbWFzdGVycw==', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Cb3VuY2VtYXN0ZXJzLmh0bWw=', c: 'f97316', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'Q29va2llIENsaWNrZXI=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Db29raWUlMjBDbGlja2VyLmh0bWw=', c: 'd97706', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'Q29yZWJhbGw=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Db3JlYmFsbC5odG1s', c: 'f87171', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'Q3Jvc3N5IFJvYWQ=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Dcm9zc3klMjBSb2FkLmh0bWw=', c: '10b981', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'RHJpdmUgTWFk', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Ecml2ZSUyME1hZC5odG1s', c: '34d399', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'RWdneSBDYXI=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9lZ2d5Y2FyLw==', c: 'facc15', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'RnJpZGF5IE5pZ2h0IEZ1bmtpbg==', u: '', c: 'ef4444', y: ENCODED_LOAD_FNF, g: ENCODED_GAME_CATEGORY }, 
            { t: 'R2VvbWV0cnkgRGFzaCBMaXRl', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9HZW9tZXRyeSUyMERhc2glMjBMaXRlLmh0bWw=', c: '3b82f6', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'TW90byBYM00=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9tb3RvLXgzbS8=', c: '06b6d4', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'UG9seSBUcmFjaw==', u: 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMTU0NTEzMzAvaW5kZXguaHRtbA==', c: 'ef4444', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'UmFnZG9sbCBBcmNoZXJz', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9SYWdkb2xsJTIwQXJjaGVycy5odG1s', c: 'ef4444', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'U2FuZGJveGVscw==', u: 'aHR0cHM6Ly9zaGFsYml0by52ZXJjZWwuYXBwLw==', c: 'ef4444', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
            { t: 'U3RpY2ttYW4gSG9vaw==', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9TdGlja21hbiUyMEhvb2suaHRtbA==', c: '10b981', y: ENCODED_LOAD_GAME, g: ENCODED_GAME_CATEGORY },
        ];

        function oD(s) {
            try {
                const d = window['a' + 't' + 'ob'];
                return d(s);
            } catch (e) {
                return "";
            }
        }

        function createGameCardHtml(game, sizeClass = 'w-full h-auto aspect-square') {
            const title = oD(game.t);
            const type = oD(game.y);
            const category = oD(game.g);

            let clickHandler;
            if (type === 'loadFNFMobileOrPC') {
                clickHandler = `loadFNFMobileOrPC('${title}')`;
            } else {
                clickHandler = `loadGame('${title}', '${game.u}')`;
            }

            const placeholderSize = '160x160'; 
            const imageFolder = category === 'App' ? 'apps' : 'games';

            return `
                <a href="#" onclick="${clickHandler}; return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow ${sizeClass} group relative" aria-label="${title}" data-category="${category}">
                    <img src="https://notbingsa.github.io/Zenith/${imageFolder}/images/${title}.png" 
                         onerror="this.src='https://placehold.co/${placeholderSize}/${game.c}/ffffff?text=${title.replace(/\s/g, '+')}'" 
                         alt="${title}" 
                         class="w-full h-full object-cover transition duration-300 group-hover:scale-105" />
                    <div class="absolute inset-0 bg-black/30 flex items-end justify-center p-2 opacity-0 transition-opacity duration-200 group-hover:opacity-100">
                        <span class="text-sm font-semibold text-white text-center">${title}</span>
                    </div>
                </a>
            `;
        }

        function renderAllGames(categoryFilter = 'Game') {
            const gameList = document.getElementById('game-list');
            if (gameList) {
                const encodedFilter = categoryFilter === 'Game' ? ENCODED_GAME_CATEGORY : ENCODED_APP_CATEGORY;
                const filteredGames = ALL_GAMES.filter(game => game.g === encodedFilter);
                
                gameList.className = 'grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-7 gap-4 lg:gap-6 transition-opacity duration-150';

                const allGamesHtml = filteredGames.map(game => createGameCardHtml(game)).join('');

                gameList.style.opacity = 0;
                setTimeout(() => {
                    gameList.innerHTML = allGamesHtml;
                    gameList.style.opacity = 1;
                }, 150);
            }
        }

        function toggleCategory(category) {
            const gameButton = document.getElementById('toggle-games');
            const appButton = document.getElementById('toggle-apps');

            const inactiveClass = 'bg-gray-700/50 text-gray-400 hover:bg-gray-700';
            const activeClass = 'bg-zenith-purple text-white shadow-lg shadow-zenith-purple/50';

            const decodedGames = oD(ENCRYPTED_GAMES_LABEL);
            const decodedApps = oD(ENCRYPTED_APPS_LABEL);
            
            if (gameButton) gameButton.textContent = decodedGames;
            if (appButton) appButton.textContent = decodedApps;


            if (category === 'Game') {
                gameButton.className = `px-6 py-2 rounded-lg font-bold transition-all ${activeClass}`;
                appButton.className = `px-6 py-2 rounded-lg font-bold transition-all ${inactiveClass}`;
            } else if (category === 'App') {
                appButton.className = `px-6 py-2 rounded-lg font-bold transition-all ${activeClass}`;
                gameButton.className = `px-6 py-2 rounded-lg font-bold transition-all ${inactiveClass}`;
            }

            renderAllGames(category);
        }

        function renderRandomGames() {
            const getRandomGames = (count) => {
                const gameOnlyList = ALL_GAMES.filter(g => g.g === ENCODED_GAME_CATEGORY);
                const shuffled = [...gameOnlyList].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            const randomGames = getRandomGames(5);
            
            const randomGamesHtml = randomGames.map(game => createGameCardHtml(game)).join('');

            const randomGamesContainer = document.getElementById('random-games-section');
            if (randomGamesContainer) {
                const decodedRandomPicks = oD(ENCRYPTED_RANDOM_PICKS);
                randomGamesContainer.innerHTML = `
                    <h3 class="section-heading-glow text-xl md:text-2xl font-semibold mb-6 text-center pt-8 text-white">
                        <i class="fas fa-dice text-zenith-purple mr-2"></i>${decodedRandomPicks}
                    </h3>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 lg:gap-6 mb-12">
                        ${randomGamesHtml}
                    </div>
                `;
            }
        }


        function filterGames() {
            const searchInput = document.getElementById('game-search');
            const filter = (searchInput && searchInput.value || '').toLowerCase();
            const cards = document.querySelectorAll('#game-list a, #random-games-section a'); 
            cards.forEach(card => {
                const title = card.getAttribute('aria-label') || '';
                if (title.toLowerCase().includes(filter)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function loadGame(title, encodedUrl) {
            const url = oD(encodedUrl);

            if (headerTitle) headerTitle.textContent = title;
            if (homepageSection) homepageSection.classList.add('hidden');

            if (gameContainer) {
                gameContainer.className = 'relative w-full h-[80vh] mx-auto md:max-w-4xl rounded-2xl overflow-hidden shadow-2xl transition-all duration-300';
                gameContainer.style.height = 'calc(100vh - 100px)';
                gameContainer.innerHTML = ''; 
                gameContainer.classList.remove('hidden'); 
            } else {
                return;
            }

            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loading-overlay';
            loadingOverlay.className = 'absolute inset-0 bg-zenith-dark/95 flex flex-col items-center justify-center p-8 z-10 rounded-2xl transition-opacity duration-500';
            loadingOverlay.innerHTML = `
                <div class="animate-pulse mb-4">
                    <svg class="w-12 h-12 animate-spin text-zenith-purple" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <circle class="opacity-25" cx="12" cy="12" r="10" fill="currentColor"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-1 text-white">Loading:</h3>
                <p class="text-2xl font-bold text-zenith-purple text-center">${title}</p>
                
                <div class="mt-4 w-48 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="loading-bar" class="h-full bg-zenith-purple transition-all duration-300" style="width: 0%"></div>
                </div>
            `;

            const loadingBar = loadingOverlay.querySelector('#loading-bar');
            let progress = 0;

            const interval = setInterval(() => {
                if (progress < 70) { 
                    progress += 10; 
                    if (loadingBar) loadingBar.style.width = `${progress}%`; 
                } else {
                    clearInterval(interval);
                    iframe.src = url; 
                }
            }, 50);

            const controlBar = document.createElement('div');
            controlBar.className = 'game-control-bar';

            const fullscreenButton = document.createElement('button');
            fullscreenButton.id = 'fullscreen-toggle-button';
            fullscreenButton.className = 'fullscreen-button'; 
            fullscreenButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>'; 
            fullscreenButton.onclick = () => toggleGameView(gameContainer);
            controlBar.appendChild(fullscreenButton);

            const iframe = document.createElement('iframe');
            iframe.id = 'game-iframe';
            iframe.className = 'game-iframe-content w-full h-full border-none opacity-0 transition-opacity duration-500'; 
            iframe.setAttribute('allow', 'fullscreen');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy');

            gameContainer.appendChild(controlBar);
            gameContainer.appendChild(iframe);
            gameContainer.appendChild(loadingOverlay); 

            iframe.onload = () => {
                clearInterval(interval);
                if (loadingBar) loadingBar.style.width = '100%';

                loadingOverlay.style.opacity = '0'; 
                iframe.classList.remove('opacity-0');

                setTimeout(() => {
                    loadingOverlay.remove();
                }, 500);
            };
        }

        function loadFNFMobileOrPC(title) {
            const userAgent = navigator.userAgent;

            const isMobileDevice = /Mobi|Android|iPhone|iPod|iPad/i.test(userAgent);
            const isSafariBrowser = userAgent.includes('Safari') && !userAgent.includes('Chrome');

            const loadMobileVersion = isMobileDevice || isSafariBrowser;

            let encodedUrl;

            if (loadMobileVersion) {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvNDQ1OTQ5OS9sdWNreWRvZzcuZ2l0aHViLmlvLW1hc3Rlci9mdW5raW5tb2JpbGUvZ2FtZS9pbmRleC5odG1s';
            } else {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMjg3NjM1OTktMTM4Mzg4Ni9pbmRleC5odG1s=';
            }

            loadGame(title, encodedUrl);
        }

        function toggleGameView(container) {
            const isFullView = container.classList.toggle('full-view');
            const fsButton = document.getElementById('fullscreen-toggle-button');

            if (isFullView) {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-compress"></i>';
            } else {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>';
            }
        }

        function showHomepage() {
            if (headerTitle) headerTitle.textContent = oD(ENCRYPTED_HOMEPAGE_TITLE);
            if (homepageSection) homepageSection.classList.remove('hidden');
            if (gameContainer) gameContainer.className = 'hidden relative';

            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.remove();

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => { });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            homepageSection = document.getElementById('homepage-section');
            gameContainer = document.getElementById('game-container');
            headerTitle = document.getElementById('header-title');
            mainZenithTitle = document.getElementById('main-zenith-title');

            const searchInput = document.getElementById('game-search');
            if (searchInput) {
                searchInput.placeholder = oD(ENCRYPTED_SEARCH_PLACEHOLDER);
            }
            
            const decodedHomepage = oD(ENCRYPTED_HOMEPAGE_TITLE);
            if (headerTitle) headerTitle.textContent = decodedHomepage;
            if (mainZenithTitle) mainZenithTitle.textContent = oD(ENCRYPTED_ZENITH_TITLE);

            renderRandomGames();

            toggleCategory('Game');

            const phrases = [
                "We are doing our work... just not the teachers.",
                "This is the only thing keeping me in school.",
                "\"A student's dream\" - some random student that doesn't exist",
                "We know you didn't get here accidently.",
                "What game shall you pick?"
            ];
            const taglineElement = document.getElementById('random-tagline');
            if (taglineElement) {
                const randomIndex = Math.floor(Math.random() * phrases.length);
                taglineElement.textContent = phrases[randomIndex];
            }

            const splashLoader = document.getElementById('website-splash-loader');
            if (splashLoader) {
                splashLoader.style.opacity = '0';
                setTimeout(() => {
                    splashLoader.style.display = 'none';
                }, 300);
            }
        });
    </script>
</head>
<body class="font-sans dark-gradient-bg text-gray-100">

    <div id="website-splash-loader" class="fixed inset-0 z-[10000] bg-zenith-dark flex flex-col items-center justify-center transition-opacity duration-300">
        <svg class="w-16 h-16 text-zenith-purple animate-pulse mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity="0.9"></circle>
            <path d="M12 4v8l5 3" stroke="currentColor"></path>
        </svg>
        <h2 id="splash-title" class="text-3xl font-extrabold zenith-title-glow tracking-tighter">Zenith</h2>
        <p class="text-sm text-gray-400 mt-2">Loading interface...</p>
    </div>

    <header class="p-4 md:p-6 flex items-center fixed top-0 left-0 right-0 z-10 bg-black/30 backdrop-blur-sm">
        <div class="flex items-center space-x-3 cursor-pointer" onclick="showHomepage()">
            <img src="https://notbingsa.github.io/Zenith/ui/logo.png" alt="Zenith Logo" class="w-8 h-8 object-contain" />
            <h1 id="header-title" class="text-xl md:text-3xl font-bold"></h1>
        </div>
    </header>

    <main class="pt-24 md:pt-32 pb-8 px-4 md:px-8 max-w-7xl mx-auto">

        <div id="homepage-section">

            <section class="text-center py-16">
                <h2 id="main-zenith-title" class="text-6xl md:text-8xl font-extrabold zenith-title-glow tracking-tighter mb-4"></h2>
                <p id="random-tagline" class="text-xl md:text-2xl font-medium text-white mb-4" style="text-shadow: 0 0 10px #3b82f6;"></p>
                <div class="w-full h-0.5 bg-gradient-to-r from-transparent via-zenith-purple/50 to-transparent mb-0"></div>
            </section>

            <div id="random-games-section" class="mb-4">
            </div>

            <section class="text-center">

                <div class="flex justify-center space-x-4 mb-10 pt-8">
                    <button id="toggle-games" onclick="toggleCategory('Game')" class=""></button>
                    <button id="toggle-apps" onclick="toggleCategory('App')" class=""></button>
                </div>

                <div class="mb-10 w-full max-w-xl mx-auto relative flex items-center">
                    <input type="text" id="game-search" placeholder="" 
                            class="w-full p-3 pl-12 bg-gray-700/50 border border-zenith-purple/50 rounded-lg text-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-zenith-purple"
                            oninput="filterGames()" />
                    <svg class="absolute left-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"></path>
                    </svg>
                </div>


                <div id="game-list" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-7 gap-4 lg:gap-6 transition-opacity duration-150">
                </div>
            </section>
        </div>
