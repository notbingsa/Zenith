<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith - Unblocked Games</title>

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Exo 2"', 'sans-serif'],
                    },
                    colors: {
                        'zenith-dark': '#0c0a09',
                        'zenith-blue': '#3b82f6',
                        'zenith-purple': '#7c3aed',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Exo 2', sans-serif; }
        .dark-gradient-bg {
            background: linear-gradient(180deg, #111827 0%, #0c0a09 100%);
            min-height: 100vh;
        }

        .zenith-title-glow {
            text-shadow:
                0 0 5px rgba(59, 130, 246, 0.5),
                0 0 20px rgba(124, 58, 237, 0.7),
                0 0 40px rgba(59, 130, 246, 0.3);
            color: #ffffff;
        }

        .game-card-shadow {
            box-shadow: 0 10px 15px rgba(124, 58, 237, 0.3), 0 4px 6px rgba(59, 130, 246, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .game-card-shadow:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(124, 58, 237, 0.5), 0 6px 10px rgba(59, 130, 246, 0.2);
        }

        .category-button {
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .category-button-active {
            background-color: #7c3aed; 
            color: white;
            border-color: #a78bfa;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.7);
        }
        .category-button-inactive {
            background-color: #1f2937; 
            color: #d1d5db; 
            border-color: #374151; 
        }
        .category-button-inactive:hover {
            background-color: #374151; 
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            background-color: rgba(124, 58, 237, 0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
        }
        .fullscreen-button:hover { background-color: rgba(124, 58, 237, 1); }

        .full-view {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            border-radius: 0 !important;
            max-width: none !important;
            box-shadow: none !important;
        }
        .full-view iframe { border-radius: 0 !important; }
    </style>

    <script>
        let homepageSection, gameContainer, headerTitle, menuButtonText;
        let currentCategory = 'Game'; 

        const catalog = [
            { title: 'Bitlife', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9iaXRsaWZlLw==', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvQml0bGlmZS5wbmc=', category: 'Game' },
            { title: 'Bouncemasters', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Cb3VuY2VtYXN0ZXJzLmh0bWw=', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvQm91bmNlbWFzdGVycy5wbmc=', category: 'Game' },
            { title: 'Chat', encodedUrl: 'aHR0cHM6Ly9wYWRsZXQuY29tL2xpbmNvbG5oYXJyaXNvbjhwYy96ZW5pdGgta2Nvbzh5eXJ1ZjheNDFmZQ==', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvQ2hhdC5wbmc=', category: 'App' },
            { title: 'Crossy Road', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Dcm9zc3klMjBSb2FkLmh0bWw=', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvQ3Jvc3N5JTIwUm9hZC5wbmc=', category: 'Game' },
            { title: 'Friday Night Funkin', encodedUrl: 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvNDQ1OTQ5OS9sdWNreWRvZy5naXRodWIuaW8tbWFzdGVyL2Z1bmtpbm1vYmlsZS9nYW1lL2luZGV4Lmh0bWw=', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvRnJpZGF5JTIwTmlnaHQlMjBGdW5raW4ucG5n', category: 'Game' },
            { title: 'Geometry Dash Lite', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9HZW9tZXRyeSUyMERhc2glMjBMaXRlLmh0bWw=', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvR2VvbWV0cnklMjBEYXNoJTIwTGl0ZS5wbmc=', category: 'Game' },
            { title: 'Poly Track', encodedUrl: 'aHR0cHM6Ly9wb2x5dHJhY2stb25saW5lLmdpdGh1Yi5pby9maWxlLw==', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvUG9seSUyMFRyYWNrLnBuZw==', category: 'Game' },
            { title: 'Ragdoll Archers', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9SYWdkb2xsJTIwQXJjaGVycy5odG1s', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvUmFnZG9sbCUyMEFyY2hlcnMucG5n', category: 'Game' },
            { title: 'Sandboxels', encodedUrl: 'aHR0cHM6Ly9zaGFsYml0by52ZXJjZWwuYXBwLw==', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvU2FuZGJveGVscy5wbmc=', category: 'Game' },
            { title: 'Subway Surfers', encodedUrl: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9TdWJ3YXklMjBTdXJmZXJzXyUyMFNhbiUyMEZyYW5jaXNjby5odG1s', encodedImageSrc: 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC9nYW1lcy9pbWFnZXMvU3Vid2F5JTIwU3VyZmVycy5wbmc=', category: 'Game' },
        ].sort((a, b) => a.title.localeCompare(b.title));

        function decodeUrl(encodedUrl) {
            try {
                return atob(encodedUrl);
            } catch (e) {
                console.error("Error decoding URL:", e);
                return "";
            }
        }

        function setActiveCategory(category) {
            currentCategory = category;
            
            document.getElementById('btn-games').classList.remove('category-button-active', 'category-button-inactive');
            document.getElementById('btn-apps').classList.remove('category-button-active', 'category-button-inactive');

            if (category === 'Game') {
                document.getElementById('btn-games').classList.add('category-button-active');
                document.getElementById('btn-apps').classList.add('category-button-inactive');
            } else {
                document.getElementById('btn-apps').classList.add('category-button-active');
                document.getElementById('btn-games').classList.add('category-button-inactive');
            }

            filterGames();
        }

        function filterGames() {
            const searchInput = document.getElementById('game-search');
            const filterText = (searchInput && searchInput.value || '').toLowerCase();
            const gameListContainer = document.getElementById('game-list');
            
            const filteredItems = catalog.filter(item => {
                const matchesCategory = item.category === currentCategory;
                const matchesSearch = item.title.toLowerCase().includes(filterText);
                return matchesCategory && matchesSearch;
            });

            gameListContainer.innerHTML = '';
            
            if (filteredItems.length === 0) {
                gameListContainer.innerHTML = `<p class="text-xl text-gray-400 col-span-full">No ${currentCategory}s found matching your search.</p>`;
                return;
            }

            filteredItems.forEach(item => {
                const imageUrl = decodeUrl(item.encodedImageSrc);

                const cardHtml = `
                    <a href="#" onclick="loadGame('${item.title}', '${item.encodedUrl}'); return false;" 
                       class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" 
                       aria-label="${item.title}">
                        <img src="${imageUrl}" 
                             onerror="this.src='https://placehold.co/160x160/7c3aed/ffffff?text=${encodeURIComponent(item.title.replace(' ', '+'))}'" 
                             alt="${item.title}" 
                             class="w-full h-full object-cover" />
                    </a>
                `;
                gameListContainer.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        function loadGame(title, encodedUrl) {
            const url = decodeUrl(encodedUrl);
            
            console.log(`[Zenith Debug] Attempting to load: ${url}`);
            
            if (headerTitle) headerTitle.textContent = title;
            if (homepageSection) homepageSection.classList.add('hidden');

            if (gameContainer) {
                gameContainer.className = 'relative w-full h-[80vh] mx-auto md:max-w-4xl rounded-2xl overflow-hidden shadow-2xl transition-all duration-300';
                gameContainer.style.height = 'calc(100vh - 100px)';
                gameContainer.innerHTML = ''; 
                gameContainer.classList.remove('hidden'); 
            } else {
                console.error("Game container not found.");
                return;
            }

            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loading-overlay';
            loadingOverlay.className = 'absolute inset-0 bg-zenith-dark/95 flex flex-col items-center justify-center p-8 z-10 rounded-2xl transition-opacity duration-500';
            loadingOverlay.innerHTML = `
                <div class="animate-pulse mb-4">
                    <svg class="w-12 h-12 animate-spin text-zenith-purple" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-white">Loading ${currentCategory}: ${title}</h3>
                <p class="text-sm text-gray-400 text-center">
                    Please wait while the game loads...
                </p>
            `;
            gameContainer.appendChild(loadingOverlay);

            const iframe = document.createElement('iframe');
            iframe.id = 'game-iframe';
            iframe.className = 'w-full h-full border-none rounded-2xl opacity-0 transition-opacity duration-500'; 
            iframe.setAttribute('allow', 'fullscreen');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy'); 
            gameContainer.appendChild(iframe);

            iframe.onload = () => {
                console.log(`[Zenith Debug] Iframe loaded successfully. Hiding overlay.`);
                loadingOverlay.style.opacity = '0'; 
                iframe.classList.remove('opacity-0');
                setTimeout(() => {
                    loadingOverlay.remove();
                }, 500);
            };

            setTimeout(() => {
                loadingOverlay.querySelector('h3').textContent = `Loading ${currentCategory}: ${title}`;
                iframe.src = url; 
            }, 2000);

            const fullscreenButton = document.createElement('button');
            fullscreenButton.id = 'fullscreen-toggle-button';
            fullscreenButton.className = 'fullscreen-button'; 
            const enterIcon = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4h4M4 4l5 5M20 16v4h-4M20 20l-5-5"/></svg>';
            fullscreenButton.innerHTML = enterIcon + '<span id="fs-text">Fullscreen</span>';
            fullscreenButton.onclick = () => toggleGameView(gameContainer);

            gameContainer.appendChild(fullscreenButton);
        }

        function toggleGameView(container) {
            const isFullView = container.classList.toggle('full-view');
            const fsText = document.getElementById('fs-text');
            const fullscreenButton = document.getElementById('fullscreen-toggle-button');
            const iframe = document.getElementById('game-iframe');

            if (isFullView) {
                if (fsText) fsText.textContent = 'Exit View';
                if (fullscreenButton && fullscreenButton.querySelector('svg')) {
                    fullscreenButton.querySelector('svg').outerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6M9 8h6v6"/></svg>';
                }
                if (iframe) iframe.classList.remove('rounded-2xl');
            } else {
                if (fsText) fsText.textContent = 'Fullscreen';
                if (fullscreenButton && fullscreenButton.querySelector('svg')) {
                    fullscreenButton.querySelector('svg').outerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4h4M4 4l5 5M20 16v4h-4M20 20l-5-5"/></svg>';
                }
                if (iframe) iframe.classList.add('rounded-2xl');
            }
        }

        function showHomepage() {
            if (headerTitle) headerTitle.textContent = 'Homepage';
            if (homepageSection) homepageSection.classList.remove('hidden');
            if (gameContainer) gameContainer.className = 'hidden relative';
            if (menuButtonText) menuButtonText.textContent = 'Menu / Back';

            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.remove();

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => { });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            homepageSection = document.getElementById('homepage-section');
            gameContainer = document.getElementById('game-container');
            headerTitle = document.getElementById('header-title');
            menuButtonText = document.querySelector('#menu-button span');

            setActiveCategory(currentCategory); 

            const phrases = [
                "We are doing our work... just not the teachers.",
                "This is the only thing keeping me in school.",
                "\"A student's dream\" - some random student that doesn't exist",
                "We know you didn't get here accidently.",
                "What game shall you pick?"
            ];
            const taglineElement = document.getElementById('random-tagline');
            if (taglineElement) {
                const randomIndex = Math.floor(Math.random() * phrases.length);
                taglineElement.textContent = phrases[randomIndex];
            }
            
            const splashLoader = document.getElementById('website-splash-loader');
            if (splashLoader) {
                splashLoader.style.opacity = '0';
                setTimeout(() => {
                    splashLoader.style.display = 'none';
                }, 300); 
            }
        });
    </script>
</head>
<body class="font-sans dark-gradient-bg text-gray-100">

    <div id="website-splash-loader" class="fixed inset-0 z-[10000] bg-zenith-dark flex flex-col items-center justify-center transition-opacity duration-300">
        <svg class="w-16 h-16 text-zenith-purple animate-pulse mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity="0.9"></circle>
            <path d="M12 4v8l5 3" stroke="currentColor"></path>
        </svg>
        <h2 class="text-3xl font-extrabold zenith-title-glow tracking-tighter">Zenith</h2>
        <p class="text-sm text-gray-400 mt-2">Loading interface...</p>
    </div>

    <header class="p-4 md:p-6 flex justify-between items-center fixed top-0 left-0 right-0 z-10 bg-black/30 backdrop-blur-sm">
        <div class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-zenith-purple" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity="0.9"></circle>
                <path d="M12 4v8l5 3" stroke="currentColor"></path>
            </svg>
            <h1 id="header-title" class="text-3xl font-bold">Homepage</h1>
        </div>
    </header>

    <main class="pt-24 md:pt-32 pb-8 px-4 md:px-8 max-w-7xl mx-auto">

        <div id="homepage-section">

            <section class="text-center py-16">
                <h2 class="text-6xl md:text-8xl font-extrabold zenith-title-glow tracking-tighter mb-4">Zenith</h2>
                <p id="random-tagline" class="text-xl md:text-2xl font-medium text-zenith-blue mb-4" style="text-shadow: 0 0 10px #3b82f6;"></p>
                <div class="w-full h-0.5 bg-gradient-to-r from-transparent via-zenith-purple/50 to-transparent mb-16"></div>
            </section>

            <section class="text-center">

                <div class="mb-6 flex justify-center space-x-4">
                    <button id="btn-games" class="category-button" onclick="setActiveCategory('Game')">
                        Games
                    </button>
                    <button id="btn-apps" class="category-button" onclick="setActiveCategory('App')">
                        Apps
                    </button>
                </div>

                <div class="mb-10 w-full max-w-xl mx-auto relative flex items-center">
                    <input type="text" id="game-search" placeholder="Search the catalog..." 
                            class="w-full p-3 pl-12 bg-gray-700/50 border border-zenith-purple/50 rounded-lg text-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-zenith-purple"
                            oninput="filterGames()" />
                    <svg class="absolute left-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"></path>
                    </svg>
                </div>

                <div id="game-list" class="flex flex-wrap justify-center gap-6 lg:gap-8">
                </div>
            </section>
        </div>

        <div id="game-container" class="hidden relative"></div>

        <div class="fixed bottom-0 left-0 p-3 bg-black/50 backdrop-blur-sm rounded-tr-xl z-50">
            <button onclick="showHomepage()" id="menu-button" class="text-gray-400 hover:text-white transition duration-200 flex items-center space-x-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                <span class="text-sm hidden sm:inline">Menu / Back</span>
            </button>
        </div>

    </main>
</body>
</html>
