<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith - Unblocked Games</title>

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Exo 2"', 'sans-serif'],
                    },
                    colors: {
                        'zenith-dark': '#0c0a09',
                        'zenith-blue': '#3b82f6',
                        'zenith-purple': '#7c3aed',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Exo 2', sans-serif; }
        .dark-gradient-bg {
            background: linear-gradient(180deg, #111827 0%, #0c0a09 100%);
            min-height: 100vh;
        }

        .zenith-title-glow {
            text-shadow:
                0 0 5px rgba(59, 130, 246, 0.5),
                0 0 20px rgba(124, 58, 237, 0.7),
                0 0 40px rgba(59, 130, 246, 0.3);
            color: #ffffff;
        }

        .section-heading-glow {
            text-shadow: 0 0 10px #7c3aed;
            color: #d1d5db;
        }

        .game-card-shadow {
            box-shadow: 0 10px 15px rgba(124, 58, 237, 0.3), 0 4px 6px rgba(59, 130, 246, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .game-card-shadow:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(124, 58, 237, 0.5), 0 6px 10px rgba(59, 130, 246, 0.2);
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            background-color: rgba(124, 58, 237, 0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
        }
        .fullscreen-button:hover { background-color: rgba(124, 58, 237, 1); }

        .full-view {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            border-radius: 0 !important;
            max-width: none !important;
            box-shadow: none !important;
        }
        .full-view iframe { border-radius: 0 !important; }
    </style>

    <script>

        let homepageSection, gameContainer, headerTitle, menuButtonText;
        
        // Helper function to decode Base64 URLs
        function decodeUrl(encodedUrl) {
            try {
                // Use atob to decode the Base64 string
                return atob(encodedUrl);
            } catch (e) {
                console.error("Error decoding URL:", e);
                return "";
            }
        }

        function filterGames() {

            const searchInput = document.getElementById('game-search');
            const filter = (searchInput && searchInput.value || '').toLowerCase();
            const cards = document.querySelectorAll('#game-list a');
            cards.forEach(card => {
                const img = card.querySelector('img');
                const title = img ? (img.alt || '').toLowerCase() : '';
                if (title.includes(filter)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        /**
         * Loads the game into the iframe.
         * @param {string} title - The title of the game.
         * @param {string} encodedUrl - The Base64 encoded URL of the game.
         */
        function loadGame(title, encodedUrl) {
            // DECODE THE URL immediately upon click
            const url = decodeUrl(encodedUrl);
            
            console.log(`[Zenith Debug] Attempting to load: ${url}`);

            if (headerTitle) headerTitle.textContent = title;
            if (homepageSection) homepageSection.classList.add('hidden');

            if (gameContainer) {
                gameContainer.className = 'relative w-full h-[80vh] mx-auto md:max-w-4xl rounded-2xl overflow-hidden shadow-2xl transition-all duration-300';
                gameContainer.style.height = 'calc(100vh - 100px)';
                gameContainer.innerHTML = ''; // Clear previous content
                gameContainer.classList.remove('hidden'); // Ensure container is visible
            } else {

                console.error("Game container not found.");
                return;
            }

            // 1. Create Loading Overlay (Game-specific overlay)
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loading-overlay';
            loadingOverlay.className = 'absolute inset-0 bg-zenith-dark/95 flex flex-col items-center justify-center p-8 z-10 rounded-2xl transition-opacity duration-500';
            loadingOverlay.innerHTML = `
                <div class="animate-pulse mb-4">
                    <!-- Solid loading circle -->
                    <svg class="w-12 h-12 animate-spin text-zenith-purple" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <circle class="opacity-25" cx="12" cy="12" r="10" fill="currentColor"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-white">Loading Game: ${title}</h3>
                <p class="text-sm text-gray-400 text-center">
                    Preparing game environment...
                </p>
                <div class="mt-4 w-48 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="loading-bar" class="h-full bg-zenith-purple transition-all duration-300" style="width: 0%"></div>
                </div>
            `;
            gameContainer.appendChild(loadingOverlay);

            const loadingBar = document.getElementById('loading-bar');
            let progress = 0;
            
            // 1. Initial rapid setup simulation (up to 50%)
            const interval = setInterval(() => {
                if (progress < 50) { 
                    progress += 10; // Rapidly reach 50% for initial setup
                    loadingBar.style.width = `${progress}%`;
                } else {
                    clearInterval(interval);
                    // 2. Once setup simulation is done, start the real load
                    loadingOverlay.querySelector('h3').textContent = 'Connecting to Game...';
                    loadingOverlay.querySelector('p').textContent = 'Waiting for game data to load...';
                    
                    // Jump progress to 70% to show network request is ongoing
                    loadingBar.style.width = '70%'; 
                    iframe.src = url; // Set the URL immediately to start genuine loading
                }
            }, 50); // Very fast 50ms interval

            // 2. Create Iframe (initially hidden using opacity-0)
            const iframe = document.createElement('iframe');
            iframe.id = 'game-iframe';
            // Initially opaque, will become visible on load
            iframe.className = 'w-full h-full border-none rounded-2xl opacity-0 transition-opacity duration-500'; 
            iframe.setAttribute('allow', 'fullscreen');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy');
            gameContainer.appendChild(iframe);

            // 3. Iframe Load Detection (This will be the closing signal)
            iframe.onload = () => {
                console.log(`[Zenith Debug] Iframe loaded successfully. Hiding overlay.`);
                
                // Complete progress bar
                clearInterval(interval); // Clear interval just in case
                loadingBar.style.width = '100%';

                // Fade out overlay and show iframe
                loadingOverlay.style.opacity = '0'; 
                iframe.classList.remove('opacity-0');

                // Clean up overlay after transition finishes
                setTimeout(() => {
                    loadingOverlay.remove();
                }, 500);
            };

            // 4. Add Fullscreen button
            const fullscreenButton = document.createElement('button');
            fullscreenButton.id = 'fullscreen-toggle-button';
            // Set z-index: 20 so it's on top of the loading overlay
            fullscreenButton.className = 'fullscreen-button'; 
            const enterIcon = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4h4M4 4l5 5M20 16v4h-4M20 20l-5-5"/></svg>';
            fullscreenButton.innerHTML = enterIcon + '<span id="fs-text">Fullscreen</span>';
            fullscreenButton.onclick = () => toggleGameView(gameContainer);


            gameContainer.appendChild(fullscreenButton);
        }

        /**
         * Checks the user agent and loads the appropriate version of Friday Night Funkin.
         * Loads the mobile version if:
         * 1. The device is detected as a common mobile device (iOS/Android).
         * 2. The browser is specifically detected as Safari (to cover the user's request).
         * @param {string} title - The title of the game.
         */
        function loadFNFMobileOrPC(title) {
            const userAgent = navigator.userAgent;
            
            // Check for common mobile patterns (Android, iOS devices)
            const isMobileDevice = /Mobi|Android|iPhone|iPod|iPad/i.test(userAgent);
            
            // Explicitly check for Safari browser (excluding Chrome which often includes 'Safari' in its UA string)
            const isSafariBrowser = userAgent.includes('Safari') && !userAgent.includes('Chrome');

            // Load mobile version if it's a known mobile device OR if it's the Safari browser.
            const loadMobileVersion = isMobileDevice || isSafariBrowser;
            
            let encodedUrl;

            if (loadMobileVersion) {
                // Mobile URL
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvNDQ1OTQ5OS9sdWNreWRvZzcuZ2l0aHViLmlvLW1hc3Rlci9mdW5raW5tb2JpbGUvZ2FtZS9pbmRleC5odG1s';
                console.log(`[Zenith Debug] Loading mobile version of ${title} (Detected as Mobile or Safari)`);
            } else {
                // PC/Laptop URL
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMjg3NjM1OS0xMzgzODg2L2luZGV4Lmh0bWw=';
                console.log(`[Zenith Debug] Loading PC version of ${title} (Detected as PC/Desktop)`);
            }

            loadGame(title, encodedUrl);
        }

        function toggleGameView(container) {
            const isFullView = container.classList.toggle('full-view');
            const fsText = document.getElementById('fs-text');
            const fullscreenButton = document.getElementById('fullscreen-toggle-button');
            const iframe = document.getElementById('game-iframe');

            if (isFullView) {
                if (fsText) fsText.textContent = 'Exit View';
                if (fullscreenButton && fullscreenButton.querySelector('svg')) {
                    fullscreenButton.querySelector('svg').outerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6M9 8h6v6"/></svg>';
                }
                if (iframe) iframe.classList.remove('rounded-2xl');
            } else {
                if (fsText) fsText.textContent = 'Fullscreen';
                if (fullscreenButton && fullscreenButton.querySelector('svg')) {
                    fullscreenButton.querySelector('svg').outerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4h4M4 4l5 5M20 16v4h-4M20 20l-5-5"/></svg>';
                }
                if (iframe) iframe.classList.add('rounded-2xl');
            }
        }

        function showHomepage() {
            if (headerTitle) headerTitle.textContent = 'Homepage';
            if (homepageSection) homepageSection.classList.remove('hidden');
            if (gameContainer) gameContainer.className = 'hidden relative';
            if (menuButtonText) menuButtonText.textContent = 'Menu / Back';

            // Clean up any loading overlay if it's still present
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.remove();

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => { });
            }
        }

        // Initialize DOM-dependent variables only after the page is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Assign global references here
            homepageSection = document.getElementById('homepage-section');
            gameContainer = document.getElementById('game-container');
            headerTitle = document.getElementById('header-title');
            menuButtonText = document.querySelector('#menu-button span');

            // Random tagline logic
            const phrases = [
                "We are doing our work... just not the teachers.",
                "This is the only thing keeping me in school.",
                "\"A student's dream\" - some random student that doesn't exist",
                "We know you didn't get here accidently.",
                "What game shall you pick?"
            ];
            const taglineElement = document.getElementById('random-tagline');
            if (taglineElement) {
                const randomIndex = Math.floor(Math.random() * phrases.length);
                taglineElement.textContent = phrases[randomIndex];
            }
            
            // --- HIDE WEBSITE SPLASH LOADER ---
            const splashLoader = document.getElementById('website-splash-loader');
            if (splashLoader) {
                splashLoader.style.opacity = '0';
                setTimeout(() => {
                    splashLoader.style.display = 'none';
                }, 300); // Wait for fade-out transition
            }
            // ----------------------------------
        });
    </script>
</head>
<body class="font-sans dark-gradient-bg text-gray-100">

    <!-- WEBSITE SPLASH LOADER (Visible until DOMContentLoaded fires) -->
    <div id="website-splash-loader" class="fixed inset-0 z-[10000] bg-zenith-dark flex flex-col items-center justify-center transition-opacity duration-300">
        <svg class="w-16 h-16 text-zenith-purple animate-pulse mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity="0.9"></circle>
            <path d="M12 4v8l5 3" stroke="currentColor"></path>
        </svg>
        <h2 class="text-3xl font-extrabold zenith-title-glow tracking-tighter">Zenith</h2>
        <p class="text-sm text-gray-400 mt-2">Loading interface...</p>
    </div>
    <!-- END WEBSITE SPLASH LOADER -->

    <header class="p-4 md:p-6 flex justify-between items-center fixed top-0 left-0 right-0 z-10 bg-black/30 backdrop-blur-sm">
        <div class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-zenith-purple" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity="0.9"></circle>
                <path d="M12 4v8l5 3" stroke="currentColor"></path>
            </svg>
            <h1 id="header-title" class="text-3xl font-bold">Homepage</h1>
        </div>
    </header>

    <main class="pt-24 md:pt-32 pb-8 px-4 md:px-8 max-w-7xl mx-auto">

        <div id="homepage-section">

            <section class="text-center py-16">
                <h2 class="text-6xl md:text-8xl font-extrabold zenith-title-glow tracking-tighter mb-4">Zenith</h2>
                <p id="random-tagline" class="text-xl md:text-2xl font-medium text-zenith-blue mb-4" style="text-shadow: 0 0 10px #3b82f6;"></p>
                <div class="w-full h-0.5 bg-gradient-to-r from-transparent via-zenith-purple/50 to-transparent mb-16"></div>
            </section>

            <section class="text-center">
                <div class="mb-10 w-full max-w-xl mx-auto relative flex items-center">
                    <input type="text" id="game-search" placeholder="Search for games..." 
                            class="w-full p-3 pl-12 bg-gray-700/50 border border-zenith-purple/50 rounded-lg text-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-zenith-purple"
                            oninput="filterGames()" />
                    <svg class="absolute left-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"></path>
                    </svg>
                </div>

                <div id="game-list" class="flex flex-wrap justify-center gap-6 lg:gap-8">

                    <!-- Links now use Base64 encoded URLs -->
                    <a href="#" onclick="loadGame('Chat', 'aHR0cHM6Ly9wYWRsZXQuY29tL2xpbmNvbG5oYXJyaXNvbjhwYy96ZW5pdGgta2Nvbzh5eXJ1Zjh5NDE2ZQ=='); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" aria-label="Chat">
                        <img src="https://notbingsa.github.io/Zenith/games/images/Chat.png" onerror="this.src='https://placehold.co/160x160/7c3aed/ffffff?text=Chat'" alt="Chat" class="w-full h-full object-cover" />
                    </a>
                    <a href="#" onclick="loadGame('Geometry Dash Lite', 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9HZW9tZXRyeSUyMERhc2glMjBMaXRlLmh0bWw='); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" aria-label="Geometry Dash Lite">
                        <img src="https://notbingsa.github.io/Zenith/games/images/Geometry Dash Lite.png" onerror="this.src='https://placehold.co/160x160/3b82f6/ffffff?text=Geometry+Dash+Lite'" alt="Geometry Dash Lite" class="w-full h-full object-cover" />
                    </a>

                    <a href="#" onclick="loadGame('Crossy Road', 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Dcm9zc3klMjBSb2FkLmh0bWw='); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" aria-label="Crossy Road">
                        <img src="https://notbingsa.github.io/Zenith/games/images/Crossy Road.png" onerror="this.src='https://placehold.co/160x160/10b981/ffffff?text=Crossy+Road'" alt="Crossy Road" class="w-full h-full object-cover" />
                    </a>

                    <a href="#" onclick="loadGame('Bouncemasters', 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Cb3VuY2VtYXN0ZXJzLmh0bWw='); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" aria-label="Bouncemasters">
                        <img src="https://notbingsa.github.io/Zenith/games/images/Bouncemasters.png" onerror="this.src='https://placehold.co/160x160/f97316/ffffff?text=Bouncemasters'" alt="Bouncemasters" class="w-full h-full object-cover" />
                    </a>

                    <a href="#" onclick="loadGame('Ragdoll Archers', 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9SYWdkb2xsJTIwQXJjaGVycy5odG1s'); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" aria-label="Ragdoll Archers">
                        <img src="https://notbingsa.github.io/Zenith/games/images/Ragdoll Archers.png" onerror="this.src='https://placehold.co/160x160/ef4444/ffffff?text=Ragdoll+Archers'" alt="Ragdoll Archers" class="w-full h-full object-cover" />
                    </a>

                    <a href="#" onclick="loadGame('Sandboxels', 'aHR0cHM6Ly9zaGFsYml0by52ZXJjZWwuYXBwLw=='); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" aria-label="Sandboxels">
                        <img src="https://notbingsa.github.io/Zenith/games/images/Sandboxels.png" onerror="this.src='https://placehold.co/160x160/ef4444/ffffff?text=Sandboxels'" alt="Sandboxels" class="w-full h-full object-cover" />
                    </a>

                    <!-- UPDATED FNF LINK TO USE PLATFORM CHECKING FUNCTION -->
                    <a href="#" onclick="loadFNFMobileOrPC('Friday Night Funkin'); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" aria-label="Friday Night Funkin">
                        <img src="https://notbingsa.github.io/Zenith/games/images/Friday Night Funkin.png" onerror="this.src='https://placehold.co/160x160/ef4444/ffffff?text=Friday+Night+Funkin'" alt="Friday Night Funkin" class="w-full h-full object-cover" />
                    </a>
                    <!-- ********************************************** -->
                    
                    <!-- UPDATED POLY TRACK SOURCE HERE with the new itch.zone link -->
                    <a href="#" onclick="loadGame('Poly Track', 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMTU0NTEzMzAvaW5kZXguaHRtbA=='); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" aria-label="Poly Track">
                        <img src="https://notbingsa.github.io/Zenith/games/images/Poly Track.png" onerror="this.src='https://placehold.co/160x160/ef4444/ffffff?text=Poly+Track'" alt="Poly Track" class="w-full h-full object-cover" />
                    </a>
                    <!-- ************************************ -->
                    <a href="#" onclick="loadGame('Bitlife', 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9iaXRsaWZlLw=='); return false;" class="block bg-gray-800 rounded-xl overflow-hidden game-card-shadow w-40 h-40" aria-label="Bitlife">
                        <img src="https://notbingsa.github.io/Zenith/games/images/Bitlife.png" onerror="this.src='https://placehold.co/160x160/ef4444/ffffff?text=Bitlife'" alt="Bitlife" class="w-full h-full object-cover" />
                    </a>
                </div>
            </section>
        </div>

        <div id="game-container" class="hidden relative"></div>

        <div class="fixed bottom-0 left-0 p-3 bg-black/50 backdrop-blur-sm rounded-tr-xl z-50">
            <button onclick="showHomepage()" id="menu-button" class="text-gray-400 hover:text-white transition duration-200 flex items-center space-x-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                <span class="text-sm hidden sm:inline">Menu / Back</span>
            </button>
        </div>

    </main>
</body>
</html>
