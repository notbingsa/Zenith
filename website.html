        body { font-family: 'Exo 2', sans-serif; }
        .dark-gradient-bg {
            background: linear-gradient(180deg, #111827 0%, #0c0a09 100%);
            min-height: 100vh;
        }

        .zenith-title-glow {
            background-image: linear-gradient(to right, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow:
                0 0 5px rgba(59, 130, 246, 0.3),
                0 0 20px rgba(124, 58, 237, 0.5);
            color: #ffffff;
        }

        .section-heading-glow {
            text-shadow: 0 0 10px #7c3aed;
            color: #d1d5db;
        }

        .asset-card-shadow {
            box-shadow: 0 10px 15px rgba(124, 58, 237, 0.3), 0 4px 6px rgba(59, 130, 246, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .asset-card-shadow:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(124, 58, 237, 0.5), 0 6px 10px rgba(59, 130, 246, 0.2);
        }

        .fullscreen-button {
            position: relative; 
            background-color: rgba(107, 114, 128, 0.9);
            color: white;
            padding: 0; 
            height: 40px; 
            width: 40px; 
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: none;
            margin-left: 10px; 
        }

        .fullscreen-button:hover { background-color: rgba(107, 114, 128, 1); }

        .asset-control-bar {
            position: absolute;
            top: auto;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px; 
            z-index: 30; 
            background-color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            padding: 0 10px; 
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4); 

            border-bottom-left-radius: 1rem; 
            border-bottom-right-radius: 1rem; 
        }

        /* MODIFIED: This is now a flex container to center its child (the iframe) */
        .asset-iframe-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50px;
            background-color: black; 
            
            /* Flexbox properties for centering the iframe */
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
        }

        #loading-overlay {
            border-radius: 1rem;
        }
        
        .rounded-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #7c3aed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .full-view {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            border-radius: 0 !important; 
            max-width: none !important;
            box-shadow: none !important;
        }

        .full-view .asset-control-bar {
            border-radius: 0 !important;
        }
    </style>

        function calculateValue(s) {
            try {
                const d = window['a' + 't' + 'ob'];
                if (!s || s.trim() === '') return s;
                return d(s);
            } catch (e) {
                return "";
            }
        }

        // Checks the URL for an 'id' parameter
        function getAssetIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            // DEBUG LOG: What ID was found?
            console.log("DEBUG: URL Check - Raw ID string found:", id); 
            // Ensure the ID is a valid number before returning it
            return id ? parseInt(id, 10) : null;
        }

        function createAssetCardHtml(asset, sizeClass = 'w-full h-auto aspect-square') {
            const title = calculateValue(asset.t);
            const type = calculateValue(asset.y);
            const category = calculateValue(asset.g);

            let clickHandler;
            if (type === calculateValue(ENCODED_LOAD_FNF)) {
                // Pass ID for FNF
                clickHandler = `executeVariant(${asset.id})`; 
            } else {
                // Pass ID for standard assets
                clickHandler = `processMatrix(${asset.id})`; 
            }

            const placeholderSize = '160x160'; 
            
            let imagePathPrefix;
            if (asset.g === ENCODED_APP_CATEGORY) {
                imagePathPrefix = 'https://notbingsa.github.io/Zenith/apps/images/';
            } else {
                imagePathPrefix = 'https://notbingsa.github.io/Zenith/games/images/';
            }

            return `
                <!-- href allows for right-click 'Open in new tab' functionality -->
                <a href="?id=${asset.id}" onclick="${clickHandler}; return false;" class="block bg-gray-800 rounded-xl overflow-hidden asset-card-shadow ${sizeClass} group relative" data-category="${category}">
                    <img src="${imagePathPrefix}${title}.png" 
                         onerror="this.onerror=null;this.src='https://placehold.co/${placeholderSize}/${asset.c}/ffffff?text=${title.replace(/\s/g, '+')}'" 
                         class="w-full h-full object-cover transition duration-300 group-hover:scale-105" />
                    <div class="absolute inset-0 bg-black/30 flex items-end justify-center p-2 opacity-0 transition-opacity duration-200 group-hover:opacity-100">
                        <span class="text-sm font-semibold text-white text-center">${title}</span>
                    </div>
                </a>
            `;
        }

        function renderAllAssets() {

                assetList.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 lg:gap-6 transition-opacity duration-150';

                assetList.style.opacity = 0;
                setTimeout(() => {
                    assetList.innerHTML = allAssetsHtml;
                    assetList.style.opacity = 1;
                }, 150);
            }
        }

        function renderRandomAssets() {
            const getRandomAssets = (count) => {
                const assetOnlyList = ALL_ASSETS.filter(g => g.g === ENCODED_PLAYABLE_CATEGORY);
                const shuffled = [...assetOnlyList].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            // Ensure exactly 5 random assets are picked
            const randomAssets = getRandomAssets(5);
            
            const randomAssetsHtml = randomAssets.map(asset => createAssetCardHtml(asset)).join('');

            const randomAssetsContainer = document.getElementById('random-assets-section');
            if (randomAssetsContainer) {
                const decodedRandomPicks = calculateValue(ENCRYPTED_RANDOM_PICKS);
                randomAssetsContainer.innerHTML = `
                    <h3 class="section-heading-glow text-xl md:text-2xl font-semibold mb-6 text-center pt-8 text-white">

        function applySearch() {
            const searchInput = document.getElementById('game-search'); 
            const searchQuery = (searchInput && searchInput.value || '').toLowerCase();
            const cards = document.querySelectorAll('#game-list a, #random-assets-section a'); 
            cards.forEach(card => {
                const titleElement = card.querySelector('span');
                const title = titleElement ? titleElement.textContent : '';

                if (title.toLowerCase().includes(searchQuery)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Handles loading a standard asset.
        function processMatrix(assetId) {
            const asset = ALL_ASSETS.find(a => a.id === assetId);
            if (!asset) return console.error('Asset not found for ID:', assetId);

            // TRY/CATCH BLOCK: Essential for Canvas environment to prevent SecurityError
            try {
                history.pushState(null, calculateValue(asset.t), `?id=${assetId}`);
            } catch (e) {
                console.error("History update failed in iframe, continuing normally.");
            }

            const title = calculateValue(asset.t);
            const encodedUrl = asset.u; 
            const url = calculateValue(encodedUrl);

            // Determine if the current game is a fixed-size asset (only ADFOAI remaining)
            const isFixedSize = asset.t === ENCODED_ADFOAI_TITLE; 
            
            // Set dimensions based on which fixed-size game it is
            let targetWidth = '100%';
            let targetHeight = '100%';
            
            if (asset.t === ENCODED_ADFOAI_TITLE) {
                targetWidth = ADFOAI_WIDTH;
                targetHeight = ADFOAI_HEIGHT;
            } 

            if (labelRegistry) labelRegistry.textContent = title; 
            
            // --- FIX/DEBUG: Ensure homepage is hidden before continuing ---
            if (mainPanel) {
                console.log("DEBUG: processMatrix - Hiding homepage section.");
                mainPanel.classList.add('hidden'); 
            }

            if (renderTarget) { 
                // Increased max-width for modern display and adjusted height
                renderTarget.className = 'relative w-full h-[80vh] mx-auto md:max-w-5xl rounded-2xl overflow-hidden shadow-2xl transition-all duration-300';
                renderTarget.style.height = 'calc(100vh - 100px)';
                renderTarget.innerHTML = ''; 
                // --- FIX/DEBUG: Ensure asset container is visible ---
                console.log("DEBUG: processMatrix - Showing asset container.");
                renderTarget.classList.remove('hidden'); 
            } else {
                return;
            }

            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loading-overlay';
            loadingOverlay.className = 'absolute inset-0 bg-zenith-dark/95 flex flex-col items-center justify-center p-8 z-10 rounded-2xl transition-opacity duration-500';
            loadingOverlay.innerHTML = `
                <div class="rounded-spinner mb-4"></div>
                <h3 class="text-xl font-semibold mb-1 text-white">Loading:</h3>
                <p class="text-2xl font-bold text-zenith-purple text-center">${title}</p>
                
                <div class="mt-4 w-48 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="loading-bar" class="h-full bg-zenith-purple transition-all duration-300" style="width: 0%"></div>
                </div>
            `;

            const loadingBar = loadingOverlay.querySelector('#loading-bar');
            let progress = 0;

            const interval = setInterval(() => {
                if (progress < 70) { 
                    progress += 10; 
                    if (loadingBar) loadingBar.style.width = `${progress}%`; 
                } else {
                    clearInterval(interval);
                    iframe.src = url; 
                }
            }, 50);

            const controlBar = document.createElement('div');
            controlBar.className = 'asset-control-bar';

            const displayToggleButton = document.createElement('button'); 
            displayToggleButton.id = 'fullscreen-toggle-button';
            displayToggleButton.className = 'fullscreen-button'; 
            displayToggleButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>'; 
            displayToggleButton.onclick = () => adjustCanvasGeometry(renderTarget); 
            controlBar.appendChild(displayToggleButton);

            const iframe = document.createElement('iframe');
            iframe.id = 'asset-iframe';
            // Start with base CSS class
            iframe.className = 'border-none opacity-0 transition-opacity duration-500'; 
            
            if (isFixedSize) {
                // APPLY FIXED SIZE AND BLOCK DISPLAY FOR CENTERING
                iframe.style.width = targetWidth; 
                iframe.style.height = targetHeight;
                iframe.style.display = 'block'; // Ensures it respects the parent flex container
            } else {
                // Default style for all other games: take up the full available area
                iframe.className += ' w-full h-full'; 
            }

            iframe.setAttribute('allow', 'fullscreen');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy');
            
            // Create a centering wrapper using the updated CSS
            const centeringWrapper = document.createElement('div');
            centeringWrapper.className = 'asset-iframe-content'; 
            centeringWrapper.appendChild(iframe);

            renderTarget.appendChild(controlBar); 
            renderTarget.appendChild(centeringWrapper); // Append the centering wrapper
            renderTarget.appendChild(loadingOverlay); 

            iframe.onload = () => {
                clearInterval(interval);
                if (loadingBar) loadingBar.style.width = '100%';

                loadingOverlay.style.opacity = '0'; 
                iframe.classList.remove('opacity-0');

                setTimeout(() => {
                    loadingOverlay.remove();
                }, 500);
            };
        }

        // Handles loading the FNF asset, which has conditional URLs.
        function executeVariant(assetId) {
            const asset = ALL_ASSETS.find(a => a.id === assetId);
            if (!asset) return console.error('Asset not found for ID:', assetId);
            const title = calculateValue(asset.t);

            // TRY/CATCH BLOCK: Essential for Canvas environment to prevent SecurityError
            try {
                history.pushState(null, title, `?id=${assetId}`);
            } catch (e) {
                console.error("History update failed in iframe, continuing normally.");
            }

            const userAgent = navigator.userAgent;

            const isMobileDevice = /Mobi|Android|iPhone|iPod|iPad/i.test(userAgent);
            const isSafariBrowser = userAgent.includes('Safari') && !userAgent.includes('Chrome');

            const loadMobileVersion = isMobileDevice || isSafariBrowser;

            let encodedUrl;

            if (loadMobileVersion) {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvNDQ1OTQ5OS9sdWNreWRvZzcuZ2l0aHViLmlvLW1hc3Rlci9mdW5raW5tb2JpbGUvZ2FtZS9pbmRleC5odG1s';
            } else {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMjg3NjM1OS0xMzgzODg2L2luZGV4Lmh0bWw=';
            }
            
            // Re-use processMatrix, passing the new temporary URL data in a new asset object
            processMatrix({ id: assetId, t: asset.t, u: encodedUrl, y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY }); 
        }

        function adjustCanvasGeometry(container) {
            const isFullView = container.classList.toggle('full-view');
            const fsButton = document.getElementById('fullscreen-toggle-button');

            if (isFullView) {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-compress"></i>';
            } else {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>';
            }
        }

        // Resets the viewport AND clears the ID from the URL
        function resetViewport() {
            // Remove the query string when going back to the home page
            try {
                history.pushState(null, calculateValue(ENCRYPTED_HOMEPAGE_TITLE), window.location.pathname);
            } catch (e) {
                console.error("History update failed on reset, continuing normally.");
            }
            
            if (labelRegistry) labelRegistry.textContent = calculateValue(ENCRYPTED_HOMEPAGE_TITLE); 
            if (mainPanel) mainPanel.classList.remove('hidden'); 
            if (renderTarget) renderTarget.innerHTML = ''; 
            if (renderTarget) renderTarget.className = 'hidden relative'; 

            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.remove();

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => { });
            }
        }

        // Handles direct navigation back/forward in the browser history (popstate)
        window.addEventListener('popstate', (event) => {
            const assetId = getAssetIdFromUrl();
            if (assetId) {
                // If ID is found on popstate, launch the game
                const asset = ALL_ASSETS.find(a => a.id === assetId);
                if (asset) {
                    const decodedType = calculateValue(asset.y);
                    // Check if it's FNF or a standard asset and call the correct loader
                    if (decodedType === calculateValue(ENCODED_LOAD_FNF)) {
                        executeVariant(assetId);
                    } else {
                        processMatrix(assetId);
                    }
                } else {
                    // ID is in URL but asset doesn't exist, go to home
                    resetViewport();
                }
            } else {
                // No ID in URL on popstate, go to home
                resetViewport();
            }
        });

        // The main initialization function that runs when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            mainPanel = document.getElementById('homepage-section'); 
            renderTarget = document.getElementById('asset-container'); 
            labelRegistry = document.getElementById('header-title'); 
            primaryMarker = document.getElementById('main-zenith-title'); 
            
            ALL_ASSETS.sort((a, b) => {
                const titleA = calculateValue(a.t).toLowerCase();
                const titleB = calculateValue(b.t).toLowerCase();
                if (titleA < titleB) return -1;
                if (titleA > titleB) return 1;
                return 0;
            });
            
            const assetIdFromUrl = getAssetIdFromUrl();
            
            // DEBUG LOG: What is the final calculated ID?
            console.log("DEBUG: Initialization - Calculated Asset ID (parsed integer):", assetIdFromUrl);

            // --- CORE LOGIC FOR CHECKING URL ON PAGE LOAD ---
            if (assetIdFromUrl) {
                // 1. ID IS IN URL: LAUNCH GAME DIRECTLY
                console.log(`DEBUG: Execution Path - ID (${assetIdFromUrl}) found, attempting to load asset.`);
                
                const asset = ALL_ASSETS.find(a => a.id === assetIdFromUrl);
                if (asset) {
                    const decodedTitle = calculateValue(asset.t);
                    // DEBUG LOG: Asset found and confirmed
                    console.log(`DEBUG: Asset Found - Loading '${decodedTitle}' (ID: ${assetIdFromUrl}).`);
                    
                    const decodedType = calculateValue(asset.y);
                    if (decodedType === calculateValue(ENCODED_LOAD_FNF)) {
                        executeVariant(assetIdFromUrl);
                    } else {
                        processMatrix(assetIdFromUrl);
                    }
                } else {
                    // DEBUG LOG: Invalid Asset - ID not registered.
                    console.warn(`DEBUG: Invalid Asset - ID ${assetIdFromUrl} is not registered. Returning to homepage.`);
                    
                    // Invalid ID, load homepage and clear the URL parameter
                    try {
                        history.replaceState(null, '', window.location.pathname); 
                    } catch (e) {
                        console.error("History replace failed on invalid ID, continuing normally.");
                    }
                    loadHomePage();
                }
            } else {
                // 2. NO ID IN URL: LOAD HOMEPAGE NORMALLY
                // DEBUG LOG: No ID, load homepage
                console.log("DEBUG: Execution Path - No ID found, loading homepage.");
                loadHomePage();
            }
            // --------------------------------------------------
            
            function loadHomePage() {
                const searchInput = document.getElementById('game-search');
                if (searchInput) {
                    searchInput.placeholder = calculateValue(ENCRYPTED_SEARCH_PLACEHOLDER);
                }
                
                document.title = calculateValue(ENCRYPTED_ZENITH_TITLE) + ' - ' + calculateValue(ENCRYPTED_TITLE_SUFFIX);

                const decodedHomepage = calculateValue(ENCRYPTED_HOMEPAGE_TITLE);
                if (labelRegistry) labelRegistry.textContent = decodedHomepage;
                if (primaryMarker) primaryMarker.textContent = calculateValue(ENCRYPTED_ZENITH_TITLE);

                const headerLogo = document.querySelector('header img');
                if (headerLogo) {
                }
                
                renderRandomAssets();

                renderAllAssets();

                const taglineElement = document.getElementById('random-tagline');
                if (taglineElement) {
                    const randomIndex = Math.floor(Math.random() * ENCRYPTED_TAGLINES.length);
                    const encodedPhrase = ENCRYPTED_TAGLINES[randomIndex];
                    taglineElement.textContent = calculateValue(encodedPhrase);
                }

                const splashLoader = document.getElementById('website-splash-loader');
                if (splashLoader) {
                    splashLoader.style.opacity = '0';
                    setTimeout(() => {
                        splashLoader.style.display = 'none';
                    }, 300);
                }
            }
        });
    </script>
</head>
<body class="font-sans dark-gradient-bg text-gray-100">
    
    <div id="website-splash-loader" class="fixed inset-0 z-[10000] bg-zenith-dark flex flex-col items-center justify-center transition-opacity duration-300">
        <img src="https://notbingsa.github.io/Zenith/ui/logo.png" alt="Zenith Logo" class="w-16 h-16 mb-4 animate-pulse object-contain" />
        <h2 id="splash-title" class="text-3xl font-extrabold zenith-title-glow tracking-tighter">Zenith</h2>
        <p class="text-sm text-gray-400 mt-2">Loading interface...</p>
    </div>

    <header class="p-4 md:p-6 flex items-center fixed top-0 left-0 right-0 z-10 bg-black/30 backdrop-blur-sm">
        <!-- MODIFIED: Changed div to a proper <a> tag with href and onclick to handle history/navigation -->
        <a href="./" class="flex items-center space-x-3" onclick="resetViewport(); return false;">
            <img src="https://notbingsa.github.io/Zenith/ui/logo.png" alt="Zenith Logo" class="w-8 h-8 object-contain" />
            <h1 id="header-title" class="text-xl md:text-3xl font-bold"></h1>
        </a>
    </header>

    <main class="pt-24 md:pt-32 pb-8 px-4 md:px-8 max-w-7xl mx-auto">

        <div id="homepage-section">

            <section class="text-center py-16">
                <h2 id="main-zenith-title" class="text-6xl md:text-8xl font-extrabold zenith-title-glow tracking-tighter mb-4"></h2>
                <p id="random-tagline" class="text-xl md:text-2xl font-medium text-white mb-4" style="text-shadow: 0 0 10px #3b82f6;"></p>
                <div class="w-full h-0.5 bg-gradient-to-r from-transparent via-zenith-purple/50 to-transparent mb-0"></div>
            </section>

            <div id="random-assets-section" class="mb-4">
            </div>

            <section class="text-center">

                <div class="mb-10 w-full max-w-xl mx-auto relative flex items-center pt-8">
                    <input type="text" id="game-search" placeholder="" 
                            class="w-full p-3 pl-12 bg-gray-700/50 border border-zenith-purple/50 rounded-lg text-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-zenith-purple"
                            oninput="applySearch()" />
                    <svg class="absolute left-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"></path>
                    </svg>
                </div>


                <div id="game-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 lg:gap-6 transition-opacity duration-150">
                </div>
            </section>
        </div>

        <div id="asset-container" class="hidden relative"></div>

    </main>
</body>
</html>
