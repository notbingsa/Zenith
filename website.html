        }

            background-image: linear-gradient(to right, #7c3aed, #3b82f6);

            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;

        }

            text-shadow: 0 0 10px #7c3aed;
            color: #d1d5db;
        }

        .asset-card-shadow {
            box-shadow: 0 10px 15px rgba(124, 58, 237, 0.3), 0 4px 6px rgba(59, 130, 246, 0.1);

            padding: 0;

            width: 40px; 
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: none;
            margin-left: 10px; 
        }

        .fullscreen-button:hover { background-color: rgba(107, 114, 128, 1); }

        .asset-control-bar {
            position: absolute;
            top: auto;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px; 
            z-index: 30; 
            background-color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            padding: 0 10px; 
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4); 

            border-bottom-left-radius: 1rem; 
            border-bottom-right-radius: 1rem; 
        }

        /* This is now a flex container to center its child (the iframe) */
        .asset-iframe-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50px;
            background-color: black; 
            
            /* Flexbox properties for centering the iframe */
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
        }

        #loading-overlay {
            border-radius: 1rem;
        }
        
        .rounded-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #7c3aed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .full-view {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            border-radius: 0 !important; 
            max-width: none !important;
            box-shadow: none !important;
        }

        .full-view .asset-control-bar {

        }

        function calculateValue(s) {
            try {
                const d = window['a' + 't' + 'ob'];
                if (!s || s.trim() === '') return s;
                return d(s);
            } catch (e) {
                return "";
            }
        }

        // Checks the URL for an 'id' parameter
        function getAssetIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            // DEBUG LOG: What ID was found?
            console.log("DEBUG: URL Check - Raw ID string found:", id); 
            // Ensure the ID is a valid number before returning it
            return id ? parseInt(id, 10) : null;
        }

        function createAssetCardHtml(asset, sizeClass = 'w-full h-auto aspect-square') {
            const title = calculateValue(asset.t);
            const type = calculateValue(asset.y);
            const category = calculateValue(asset.g);

            let clickHandler;
            if (type === calculateValue(ENCODED_LOAD_FNF)) {
                // Pass ID for FNF
                clickHandler = `executeVariant(${asset.id})`; 
            } else {
                // Pass ID for standard assets
                clickHandler = `processMatrix(${asset.id})`; 
            }

            const placeholderSize = '160x160'; 
            
            let imageSrc;
            const encodedTitle = encodeURIComponent(title);

            // Determine image source based on title, with overrides for specific assets
            if (title === 'Thirty Dollar Website') {
                imageSrc = 'https://notbingsa.github.io/Zenith/games/images/Thirty%20Dollar%20Website.png'; 
            } else if (title === 'Fluid Simulation') {
                imageSrc = 'https://notbingsa.github.io/Zenith/games/images/Fluid%20Simulation.png';
            } else if (title === 'ChatGPT') { 
                imageSrc = 'https://notbingsa.github.io/Zenith/apps/images/ChatGPT.png';
            } else if (title === 'Fruit Ninja') { 
                imageSrc = 'https://notbingsa.github.io/Zenith/games/images/Fruit%20Ninja.png';
            } else if (title === 'Yohoho.io') { 
                imageSrc = 'https://notbingsa.github.io/Zenith/games/images/Yohoho.io.png';
            } else {
                // Standard path construction: Use 'apps' or 'games' based on category
                const pathSegment = calculateValue(asset.g) === calculateValue(ENCODED_APP_CATEGORY) ? 'apps' : 'games';
                imageSrc = `https://notbingsa.github.io/Zenith/${pathSegment}/images/${encodedTitle}.png`;
            }

            return `
                

<a href="?id=${asset.id}" onclick="${clickHandler}; return false;" class="block bg-gray-800 rounded-xl overflow-hidden asset-card-shadow ${sizeClass} group relative" data-category="${category}">
                    <img src="${imageSrc}" 
                         onerror="this.onerror=null;this.src='https://placehold.co/${placeholderSize}/${asset.c}/ffffff?text=${title.replace(/\s/g, '+')}'" 
                         class="w-full h-full object-cover transition duration-300 group-hover:scale-105" />
                    <div class="absolute inset-0 bg-black/30 flex items-end justify-center p-2 opacity-0 transition-opacity duration-200 group-hover:opacity-100">
                        <span class="text-sm font-semibold text-white text-center">${title}</span>
                    </div>
                </a>
            `;
        }

        function renderAllAssets() {
            const assetList = document.getElementById('game-list'); 
            if (assetList) {
                const allAssetsHtml = ALL_ASSETS.map(asset => createAssetCardHtml(asset)).join('');

                // Enforce a grid of 5 columns on large screens
                assetList.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 lg:gap-6 transition-opacity duration-150';

                assetList.style.opacity = 0;
                setTimeout(() => {
                    assetList.innerHTML = allAssetsHtml;
                    assetList.style.opacity = 1;
                }, 150);
            }
        }

        function renderRandomAssets() {
            const getRandomAssets = (count) => {
                const assetOnlyList = ALL_ASSETS.filter(g => g.g === ENCODED_PLAYABLE_CATEGORY);
                const shuffled = [...assetOnlyList].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            // Ensure exactly 5 random assets are picked
            const randomAssets = getRandomAssets(5);
            
            const randomAssetsHtml = randomAssets.map(asset => createAssetCardHtml(asset)).join('');

            const randomAssetsContainer = document.getElementById('random-assets-section');
            if (randomAssetsContainer) {
                const decodedRandomPicks = calculateValue(ENCRYPTED_RANDOM_PICKS);
                randomAssetsContainer.innerHTML = `
                    <h3 class="section-heading-glow text-xl md:text-2xl font-semibold mb-6 text-center pt-8 text-white">

<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 lg:gap-6 mb-12">
                        ${randomAssetsHtml}
                    </div>
                `;
            }
        }

        function applySearch() {
            const searchInput = document.getElementById('game-search'); 
            const searchQuery = (searchInput && searchInput.value || '').toLowerCase();
            const cards = document.querySelectorAll('#game-list a, #random-assets-section a'); 
            cards.forEach(card => {
                const titleElement = card.querySelector('span');
                const title = titleElement ? titleElement.textContent : '';

                if (title.toLowerCase().includes(searchQuery)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Handles loading a standard asset.
        function processMatrix(assetId) {
            const asset = ALL_ASSETS.find(a => a.id === assetId);
            if (!asset) {
                console.error('Asset not found for ID:', assetId);
                return;
            }

            // The following operation may fail in sandboxed iframes, but is safe to catch and ignore.
            try {
                history.pushState(null, calculateValue(asset.t), `?id=${assetId}`);
            } catch (e) {
                console.error("History update failed in iframe, continuing normally."); // BENIGN ERROR
            }

            const title = calculateValue(asset.t);
            // NOTE: If the asset is FNF (ID 13), the URL must be determined in executeVariant before calling this function.
            const encodedUrl = asset.u; 
            const url = calculateValue(encodedUrl);
            
            if (!url) {
                console.error('Asset URL is empty for ID:', assetId, 'Cannot load.');
                return;
            }

            // Determine if the current game is a fixed-size asset (only ADFOAI remaining)
            const isFixedSize = asset.t === ENCODED_ADFOAI_TITLE; 
            
            // Set dimensions based on which fixed-size game it is
            let targetWidth = '100%';
            let targetHeight = '100%';
            
            if (asset.t === ENCODED_ADFOAI_TITLE) {
                targetWidth = ADFOAI_WIDTH;
                targetHeight = ADFOAI_HEIGHT;
            } 

            if (labelRegistry) labelRegistry.textContent = title; 
            
            // --- Hiding homepage and secret content before loading asset ---
            if (mainPanel) {
                console.log("DEBUG: processMatrix - Hiding homepage section.");
                mainPanel.classList.add('hidden'); 
            }
            const secretContent = document.getElementById('secret-mode-content');

                renderTarget.style.height = 'calc(100vh - 100px)';
                renderTarget.innerHTML = ''; 
                // --- FIX/DEBUG: Ensure asset container is visible ---
                console.log("DEBUG: processMatrix - Showing asset container.");
                renderTarget.classList.remove('hidden'); 
            } else {
                return;
            }

            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loading-overlay';
            loadingOverlay.className = 'absolute inset-0 bg-zenith-dark/95 flex flex-col items-center justify-center p-8 z-10 rounded-2xl transition-opacity duration-500';
            loadingOverlay.innerHTML = `
                <div class="rounded-spinner mb-4"></div>
                <h3 class="text-xl font-semibold mb-1 text-white">Loading:</h3>
                <p class="text-2xl font-bold text-zenith-purple text-center">${title}</p>
                
                <div class="mt-4 w-48 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="loading-bar" class="h-full bg-zenith-purple transition-all duration-300" style="width: 0%"></div>
                </div>
            `;

            const loadingBar = loadingOverlay.querySelector('#loading-bar');
            let progress = 0;

            const interval = setInterval(() => {
                if (progress < 70) { 
                    progress += 10; 
                    if (loadingBar) loadingBar.style.width = `${progress}%`; 
                } else {
                    clearInterval(interval);
                    iframe.src = url; 
                }
            }, 50);

            const controlBar = document.createElement('div');
            controlBar.className = 'asset-control-bar';

            const displayToggleButton = document.createElement('button'); 
            displayToggleButton.id = 'fullscreen-toggle-button';
            displayToggleButton.className = 'fullscreen-button'; 
            displayToggleButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>'; 
            displayToggleButton.onclick = () => adjustCanvasGeometry(renderTarget); 
            controlBar.appendChild(displayToggleButton);

            const iframe = document.createElement('iframe');
            iframe.id = 'asset-iframe';
            // Start with base CSS class
            iframe.className = 'border-none opacity-0 transition-opacity duration-500'; 
            
            if (isFixedSize) {
                // APPLY FIXED SIZE AND BLOCK DISPLAY FOR CENTERING
                iframe.style.width = targetWidth; 
                iframe.style.height = targetHeight;
                iframe.style.display = 'block'; // Ensures it respects the parent flex container
            } else {
                // Default style for all other games: take up the full available area
                iframe.className += ' w-full h-full'; 
            }

            iframe.setAttribute('allow', 'fullscreen');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy');
            
            // Create a centering wrapper using the updated CSS
            const centeringWrapper = document.createElement('div');
            centeringWrapper.className = 'asset-iframe-content'; 
            centeringWrapper.appendChild(iframe);

            renderTarget.appendChild(controlBar); 
            renderTarget.appendChild(centeringWrapper); // Append the centering wrapper
            renderTarget.appendChild(loadingOverlay); 

            iframe.onload = () => {
                clearInterval(interval);
                if (loadingBar) loadingBar.style.width = '100%';

                loadingOverlay.style.opacity = '0'; 
                iframe.classList.remove('opacity-0');

                setTimeout(() => {
                    loadingOverlay.remove();
                }, 500);
            };
        }

        // Handles loading the FNF asset, which has conditional URLs.
        function executeVariant(assetId) {
            const asset = ALL_ASSETS.find(a => a.id === assetId);
            if (!asset) return console.error('Asset not found for ID:', assetId);
            const title = calculateValue(asset.t);

            // The following operation may fail in sandboxed iframes, but is safe to catch and ignore.
            try {
                history.pushState(null, title, `?id=${assetId}`);
            } catch (e) {
                console.error("History update failed in iframe, continuing normally."); // BENIGN ERROR
            }

            const userAgent = navigator.userAgent;

            const isMobileDevice = /Mobi|Android|iPhone|iPod|iPad/i.test(userAgent);
            const isSafariBrowser = userAgent.includes('Safari') && !userAgent.includes('Chrome');

            const loadMobileVersion = isMobileDevice || isSafariBrowser;

            let encodedUrl;

            if (loadMobileVersion) {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvNDQ1OTQ5OS9sdWNreWRvZzcuZ2l0aHViLmlvLW1hc3Rlci9mdW5raW5tb2JpbGUvZ2FtZS9pbmRleC5odG1s';
            } else {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMjg3NjM1OS0xMzgzODg2L2luZGV4Lmh0bWw=';
            }
            
            // CRITICAL FIX: Update the original ALL_ASSETS entry with the resolved URL for processMatrix to find it.
            asset.u = encodedUrl; 

            // Now call the standard loader with the correct ID.
            processMatrix(assetId); 
        }

        function adjustCanvasGeometry(container) {
            const isFullView = container.classList.toggle('full-view');
            const fsButton = document.getElementById('fullscreen-toggle-button');

            if (isFullView) {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-compress"></i>';
            } else {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>';
            }
        }

        // Resets the viewport AND clears the ID from the URL
        function resetViewport() {
            // Remove the query string when going back to the home page
            try {
                history.pushState(null, calculateValue(ENCRYPTED_HOMEPAGE_TITLE), window.location.pathname);
            } catch (e) {
                console.error("History update failed in iframe, continuing normally."); // BENIGN ERROR
            }
            
            if (labelRegistry) labelRegistry.textContent = calculateValue(ENCRYPTED_HOMEPAGE_TITLE); 
            if (mainPanel) mainPanel.classList.remove('hidden'); 
            const secretContent = document.getElementById('secret-mode-content');
            if (secretContent) {
                secretContent.classList.add('hidden'); // Ensure secret content is hidden on reset
                document.getElementById('tester-catalog-grid').classList.add('hidden'); // Hide catalog too
                document.getElementById('testAllGamesButton').textContent = 'Test All Games';
                document.getElementById('game-cards-container').innerHTML = ''; // Clear iframes
            }

            if (renderTarget) renderTarget.innerHTML = ''; 
            if (renderTarget) renderTarget.className = 'hidden relative'; 

            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.remove();

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => { });
            }
        }

        // NEW: Functions for Secret Mode
        function toggleSecretModal(show) {
            const modal = document.getElementById('secret-modal');
            const input = document.getElementById('secret-input');
            const message = document.getElementById('secret-message');
            
            if (show) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                input.value = ''; // Clear input on open
                message.classList.add('hidden'); // Clear previous messages
                // Set up listener for Enter key
                input.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        checkSecretCode();
                    }
                };
                setTimeout(() => input.focus(), 100); 
            } else {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                input.onkeydown = null; // Remove listener on close
            }
        }

        function checkSecretCode() {
            const input = document.getElementById('secret-input');
            const message = document.getElementById('secret-message');
            const code = input.value.trim();

            if (code === SECRET_CODE) {
                // Success: Activate secret mode and save state
                applySecretMode(true);
                localStorage.setItem(SECRET_STORAGE_KEY, 'active');
                toggleSecretModal(false);
            } else {
                // Failure: Show error message
                message.textContent = "Invalid key. Access denied.";
                message.classList.remove('hidden');
                input.value = '';
                input.focus();
            }
        }
        
        function applySecretMode(activate) {
            const homepage = document.getElementById('homepage-section');
            const assetContainer = document.getElementById('asset-container');
            const secretContent = document.getElementById('secret-mode-content');
            const headerTitle = document.getElementById('header-title');
            const secretToggle = document.getElementById('secret-mode-toggle');
            const primaryMarker = document.getElementById('main-zenith-title'); 
            const taglineElement = document.getElementById('random-tagline');

            if (activate) {
                // Switch to Tester Mode
                homepage.classList.add('hidden');
                assetContainer.classList.add('hidden'); 
                secretContent.classList.remove('hidden');
                
                // --- USER REQUEST: Set header title to 'Tester' ---
                headerTitle.textContent = 'Tester'; 
                primaryMarker.textContent = 'Tester';
                taglineElement.textContent = 'Test Everything.';

                secretToggle.innerHTML = '<i class="fas fa-lock-open"></i>'; // Change icon to open lock
                secretToggle.classList.remove('hover:bg-zenith-purple/50');
                secretToggle.classList.add('text-zenith-purple'); // Highlight when active
                // Ensure no accidental scroll from homepage content
                window.scrollTo(0, 0); 

            } else {
                // Switch back to Normal Mode
                homepage.classList.remove('hidden');
                secretContent.classList.add('hidden');
                
                // --- Reset Header Title to Home ---
                if (labelRegistry) labelRegistry.textContent = calculateValue(ENCRYPTED_HOMEPAGE_TITLE);
                if (primaryMarker) primaryMarker.textContent = calculateValue(ENCRYPTED_ZENITH_TITLE);
                
                secretToggle.innerHTML = '<i class="fas fa-lock"></i>'; // Change icon back
                secretToggle.classList.add('hover:bg-zenith-purple/50');
                secretToggle.classList.remove('text-zenith-purple');
                localStorage.removeItem(SECRET_STORAGE_KEY);
                resetViewport(); // Also reset the URL and header title
            }
        }

        // --- NEW: Tester Catalog Functions ---

        /**
         * Generates the HTML for a single live iframe card in the Tester grid.
         */
        function createTesterIframe(title, url, category, color) {
            const safeTitle = title.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase(); // Unique ID for the container

            let imageSrc;
            const encodedTitle = encodeURIComponent(title.replace(/ *\([^)]*\) */g, ""));
            const pathSegment = category === calculateValue(ENCODED_APP_CATEGORY) ? 'apps' : 'games';
            imageSrc = `https://notbingsa.github.io/Zenith/${pathSegment}/images/${encodedTitle}.png`;
            
            // FNF image override (for the explicit FNF variants)
            if (title.includes('Funkin')) {
                imageSrc = 'https://notbingsa.github.io/Zenith/games/images/Friday%20Night%20Funkin.png';
            }

            // The entire card now contains the iframe and loading states
            return `
                <div id="tester-card-${safeTitle}" class="bg-gray-800 rounded-xl overflow-hidden shadow-2xl relative border border-zenith-purple/50 aspect-video group">
                    
                    <!-- Header for title/category -->
                    <div class="absolute top-0 left-0 right-0 bg-black/70 p-1 flex justify-between items-center z-20">
                        <span class="text-xs font-semibold text-white truncate px-1">${title}</span>
                        <span class="text-xs font-medium text-zenith-blue bg-blue-900/70 px-1.5 py-0.5 rounded-full">${category}</span>
                    </div>

                    <!-- Loading/Placeholder Area -->
                    <div id="tester-loading-${safeTitle}" class="absolute inset-0 bg-zenith-dark/95 flex flex-col items-center justify-center z-10 p-4 transition-opacity duration-500">
                        <div class="rounded-spinner w-8 h-8 mb-2"></div>
                        <p class="text-xs text-gray-400">Loading...</p>
                        <!-- Low-opacity image placeholder -->
                        <img src="${imageSrc}" 
                            onerror="this.onerror=null;this.src='https://placehold.co/160x160/${color}/ffffff?text=${title.replace(/ *\([^)]*\) */g, "").replace(/\s/g, '+').substring(0, 15)}'" 
                            class="absolute inset-0 w-full h-full object-cover opacity-10 blur-sm" />
                    </div>

                    <!-- Iframe Container -->
                    <iframe 
                        id="tester-iframe-${safeTitle}"
                        data-src="${url}"
                        class="absolute inset-0 w-full h-full border-none opacity-0 transition-opacity duration-500"
                        loading="lazy"
                        sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
                        allowfullscreen="true">
                    </iframe>

                    <!-- Fullscreen/Maximize Button (Launches into main view) -->
                    <button onclick="launchTesterAsset('${url}', '${title.replace(/'/g, "\\'")}', '${color}')" 
                            class="absolute bottom-2 right-2 p-1.5 bg-black/50 text-white rounded-full opacity-0 group-hover:opacity-100 transition duration-300 z-30 hover:bg-zenith-purple/70">
                        <i class="fas fa-expand text-sm"></i>
                    </button>
                </div>
            `;
        }

        /**
         * Renders all game cards into the Tester grid and triggers the iframe loading.
         */
        function loadAllTesterIframes() {
            const iframes = document.querySelectorAll('#game-cards-container iframe');
            iframes.forEach(iframe => {
                const src = iframe.getAttribute('data-src');
                const assetId = iframe.id.replace('tester-iframe-', '');
                const loadingOverlay = document.getElementById(`tester-loading-${assetId}`);
                
                if (src) {
                    iframe.onload = () => {
                        // When iframe loads, hide the overlay and show the iframe
                        if (loadingOverlay) loadingOverlay.style.opacity = '0';
                        iframe.classList.remove('opacity-0');
                    };
                    // Set the src to start loading
                    iframe.src = src;
                }
            });
        }


        /**
         * Builds the comprehensive list of all assets for the tester grid, including FNF variants.
         */
        function generateTesterCatalog() {
            let fullCatalog = [];
            
            // 1. Process all assets
            for (const asset of ALL_ASSETS) {
                if (calculateValue(asset.y) === calculateValue(ENCODED_LOAD_FNF)) { 
                    // FNF variants (Desktop and Mobile)
                    const desktopUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMjg3NjM1OS0xMzgzODg2L2luZGV4Lmh0bWw=';
                    const mobileUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvNDQ1OTQ5OS9sdWNreWRvZzcuZ2l0aHViLmlvLW1hc3Rlci9mdW5raW5tb2JpbGUvZ2FtZS9pbmRleC5odG1s';

                    const fnfTitle = calculateValue(asset.t);
                    const category = calculateValue(asset.g);
                    
                    fullCatalog.push({ t: `${fnfTitle} (Desktop)`, u: desktopUrl, g: category, c: asset.c }); 
                    fullCatalog.push({ t: `${fnfTitle} (Mobile)`, u: mobileUrl, g: category, c: asset.c }); 
                } else {
                    // Standard assets
                    fullCatalog.push(asset);
                }
            }

            // 2. Map to HTML cards
            const cardsHtml = fullCatalog.map(asset => {
                const title = asset.t.includes(' ') ? asset.t : calculateValue(asset.t); 
                const url = asset.u;
                const category = asset.g.includes(' ') ? asset.g : calculateValue(asset.g);
                return createTesterIframe(title, calculateValue(url), category, asset.c);
            }).join('');
            
            return cardsHtml;
        }


        /**
         * Toggles the visibility of the Tester Catalog grid.
         */
        function toggleTesterCatalog() {
            const grid = document.getElementById('tester-catalog-grid');
            const button = document.getElementById('testAllGamesButton');
            const container = document.getElementById('game-cards-container');

            if (grid.classList.contains('hidden')) {
                // Render and Show
                container.innerHTML = generateTesterCatalog();
                grid.classList.remove('hidden');
                button.textContent = 'Hide Live Grid';
                
                // Load the Iframes
                loadAllTesterIframes();
            } else {
                // Hide
                grid.classList.add('hidden');
                button.textContent = 'Test All Games';
                // Clear content to save memory
                container.innerHTML = '';
            }
        }


        /**
         * Dedicated function to launch an asset by URL directly from the Tester view into the main container.
         */
        function launchTesterAsset(encodedUrl, title, color) {
            // Hide Tester UI
            const secretContent = document.getElementById('secret-mode-content');
            if (secretContent) {
                secretContent.classList.add('hidden'); 
            }
            
            // Set header label
            if (labelRegistry) labelRegistry.textContent = title; 
            
            // Prepare render target
            if (renderTarget) { 
                renderTarget.className = 'relative w-full h-[80vh] mx-auto md:max-w-5xl rounded-2xl overflow-hidden shadow-2xl transition-all duration-300';
                renderTarget.style.height = 'calc(100vh - 100px)';
                renderTarget.innerHTML = ''; 
                renderTarget.classList.remove('hidden'); 
            } else {
                return;
            }

            const url = calculateValue(encodedUrl);

            // Create Loading UI (Simplified)
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loading-overlay';
            loadingOverlay.className = 'absolute inset-0 bg-zenith-dark/95 flex flex-col items-center justify-center p-8 z-10 rounded-2xl transition-opacity duration-500';
            loadingOverlay.innerHTML = `
                <div class="rounded-spinner mb-4"></div>
                <h3 class="text-xl font-semibold mb-1 text-white">Loading Test:</h3>
                <p class="text-2xl font-bold text-zenith-purple text-center">${title}</p>
                
                <div class="mt-4 w-48 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div class="h-full bg-zenith-purple w-full"></div>
                </div>
            `;
            
            const controlBar = document.createElement('div');
            controlBar.className = 'asset-control-bar';
            
            // Back button specific to Tester view
            const backButton = document.createElement('button');
            backButton.className = 'fullscreen-button';
            backButton.innerHTML = '<i class="fas fa-arrow-left"></i>';
            backButton.onclick = () => {
                // Return to the Tester View
                resetViewport(); 
                applySecretMode(true);
            };
            controlBar.appendChild(backButton);
            
            const displayToggleButton = document.createElement('button'); 
            displayToggleButton.id = 'fullscreen-toggle-button';
            displayToggleButton.className = 'fullscreen-button'; 
            displayToggleButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>'; 
            displayToggleButton.onclick = () => adjustCanvasGeometry(renderTarget); 
            controlBar.appendChild(displayToggleButton);

            const iframe = document.createElement('iframe');
            iframe.id = 'asset-iframe';
            iframe.className = 'border-none opacity-0 transition-opacity duration-500 w-full h-full'; 
            iframe.setAttribute('allow', 'fullscreen');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy');
            iframe.src = url;
            
            const centeringWrapper = document.createElement('div');
            centeringWrapper.className = 'asset-iframe-content'; 
            centeringWrapper.appendChild(iframe);

            renderTarget.appendChild(controlBar); 
            renderTarget.appendChild(centeringWrapper); 
            renderTarget.appendChild(loadingOverlay); 

            iframe.onload = () => {
                loadingOverlay.style.opacity = '0'; 
                iframe.classList.remove('opacity-0');

                setTimeout(() => {
                    loadingOverlay.remove();
                }, 500);
            };
        }


        // Handles direct navigation back/forward in the browser history (popstate)
        window.addEventListener('popstate', (event) => {
            const assetId = getAssetIdFromUrl();
            if (assetId) {
                // If ID is found on popstate, launch the game
                const asset = ALL_ASSETS.find(a => a.id === assetId);
                if (asset) {
                    const decodedType = calculateValue(asset.y);
                    // Check if it's FNF or a standard asset and call the correct loader
                    if (decodedType === calculateValue(ENCODED_LOAD_FNF)) {
                        executeVariant(assetId);
                    } else {
                        processMatrix(assetId);
                    }
                } else {
                    // ID is in URL but asset doesn't exist, go to home
                    resetViewport();
                }
            } else {
                // No ID in URL on popstate, go to home
                resetViewport();
            }
        });

        // The main initialization function that runs when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            mainPanel = document.getElementById('homepage-section'); 
            renderTarget = document.getElementById('asset-container'); 
            labelRegistry = document.getElementById('header-title'); 
            primaryMarker = document.getElementById('main-zenith-title'); 
            
            ALL_ASSETS.sort((a, b) => {
                const titleA = calculateValue(a.t).toLowerCase();
                const titleB = calculateValue(b.t).toLowerCase();
                if (titleA < titleB) return -1;
                if (titleA > titleB) return 1;
                return 0;
            });
            
            // --- CORE LOGIC: Check for Secret Mode Persistence First ---
            if (localStorage.getItem(SECRET_STORAGE_KEY) === 'active') {
                applySecretMode(true);
                // The rest of the page loading logic is skipped if in tester mode
                return; 
            }
            // --------------------------------------------------


            const assetIdFromUrl = getAssetIdFromUrl();

            // --- CORE LOGIC FOR CHECKING URL ON PAGE LOAD ---
            if (assetIdFromUrl) {
                // 1. ID IS IN URL: LAUNCH GAME DIRECTLY
                console.log(`DEBUG: Execution Path - ID (${assetIdFromUrl}) found, attempting to load asset.`);
                
                const asset = ALL_ASSETS.find(a => a.id === assetIdFromUrl);
                if (asset) {
                    const decodedTitle = calculateValue(asset.t);
                    // DEBUG LOG: Asset found and confirmed
                    console.log(`DEBUG: Asset Found - Loading '${decodedTitle}' (ID: ${assetIdFromUrl}).`);
                    
                    const decodedType = calculateValue(asset.y);
                    if (decodedType === calculateValue(ENCODED_LOAD_FNF)) {
                        executeVariant(assetIdFromUrl);
                    } else {
                        processMatrix(assetIdFromUrl);
                    }
                } else {
                    // DEBUG LOG: Invalid Asset - ID not registered.
                    console.warn(`DEBUG: Invalid Asset - ID ${assetIdFromUrl} is not registered. Returning to homepage.`);
                    
                    // Invalid ID, load homepage and clear the URL parameter
                    try {
                        history.replaceState(null, '', window.location.pathname); 
                    } catch (e) {
                        console.error("History replace failed on invalid ID, continuing normally.");
                    }
                    loadHomePage();
                }
            } else {
                // 2. NO ID IN URL: LOAD HOMEPAGE NORMALLY
                // DEBUG LOG: No ID, load homepage
                console.log("DEBUG: Execution Path - No ID found, loading homepage.");
                loadHomePage();
            }
            // --------------------------------------------------
            
            function loadHomePage() {
                const searchInput = document.getElementById('game-search');
                if (searchInput) {
                    searchInput.placeholder = calculateValue(ENCRYPTED_SEARCH_PLACEHOLDER);
                }
                
                document.title = calculateValue(ENCRYPTED_ZENITH_TITLE) + ' - ' + calculateValue(ENCRYPTED_TITLE_SUFFIX);

                const decodedHomepage = calculateValue(ENCRYPTED_HOMEPAGE_TITLE);
                if (labelRegistry) labelRegistry.textContent = decodedHomepage;
                if (primaryMarker) primaryMarker.textContent = calculateValue(ENCRYPTED_ZENITH_TITLE);

                const headerLogo = document.querySelector('header img');
                if (headerLogo) {
                }
                
                renderRandomAssets();

                renderAllAssets();

                const taglineElement = document.getElementById('random-tagline');
                if (taglineElement) {
                    const randomIndex = Math.floor(Math.random() * ENCRYPTED_TAGLINES.length);
                    const encodedPhrase = ENCRYPTED_TAGLINES[randomIndex];
                    taglineElement.textContent = calculateValue(encodedPhrase);
                }

                const splashLoader = document.getElementById('website-splash-loader');
                if (splashLoader) {
                    splashLoader.style.opacity = '0';
                    setTimeout(() => {
                        splashLoader.style.display = 'none';
                    }, 300);
                }
            }
        });
    </script>
