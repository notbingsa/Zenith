<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith</title> <!-- Placeholder title, updated by JS to prevent filter detection -->

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Exo 2"', 'sans-serif'],
                    },
                    colors: {
                        'zenith-dark': '#0c0a09',
                        'zenith-blue': '#3b82f6',
                        'zenith-purple': '#7c3aed',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Exo 2', sans-serif; }
        .dark-gradient-bg {
            background: linear-gradient(180deg, #111827 0%, #0c0a09 100%);
            min-height: 100vh;
        }

        .zenith-title-glow {
            background-image: linear-gradient(to right, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow:
                0 0 5px rgba(59, 130, 246, 0.3),
                0 0 20px rgba(124, 58, 237, 0.5);
            color: #ffffff;
        }

        .section-heading-glow {
            text-shadow: 0 0 10px #7c3aed;
            color: #d1d5db;
        }

        /* Renamed game-card-shadow to asset-card-shadow */
        .asset-card-shadow {
            box-shadow: 0 10px 15px rgba(124, 58, 237, 0.3), 0 4px 6px rgba(59, 130, 246, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .asset-card-shadow:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(124, 58, 237, 0.5), 0 6px 10px rgba(59, 130, 246, 0.2);
        }

        .fullscreen-button {
            position: relative; 
            background-color: rgba(107, 114, 128, 0.9);
            color: white;
            padding: 0; 
            height: 40px; 
            width: 40px; 
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: none;
            margin-left: 10px; 
        }

        .fullscreen-button:hover { background-color: rgba(107, 114, 128, 1); }

        /* Renamed game-control-bar to asset-control-bar */
        .asset-control-bar {
            position: absolute;
            top: auto;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px; 
            z-index: 30; 
            background-color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            padding: 0 10px; 
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4); 

            border-bottom-left-radius: 1rem; 
            border-bottom-right-radius: 1rem; 
        }

        /* Renamed game-iframe-content to asset-iframe-content */
        .asset-iframe-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50px;
            background-color: black; 
        }

        #loading-overlay {
            border-radius: 1rem;
        }

        .full-view {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            border-radius: 0 !important; 
            max-width: none !important;
            box-shadow: none !important;
        }

        .full-view .asset-control-bar {
            border-radius: 0 !important;
        }
    </style>

    <script>

        let mainPanel, renderTarget, labelRegistry, primaryMarker; 

        // UPDATED: Now encodes a single space (" ") for a blank visual placeholder.
        const ENCRYPTED_SEARCH_PLACEHOLDER = 'IA=='; 
        const ENCRYPTED_ZENITH_TITLE = 'WmVuaXRo';
        const ENCRYPTED_RANDOM_PICKS = 'UmFuZG9tIFBpY2tz';
        const ENCRYPTED_HOMEPAGE_TITLE = 'SG9tZXBhZ2U=';
        
        // Encoded URL for the Zenith Logo image
        const ENCODED_ZENITH_LOGO_URL = 'aHR0cHM6Ly9ub3RiaW5nc2EuZ2l0aHViLmlvL1plbml0aC91aS9sb2dvLnBuZw==';
        const ENCRYPTED_TITLE_SUFFIX = 'VW5ibG9ja2VkIEdhbWVz'; 
        const ENCRYPTED_TAGLINES = [
            'V2UgYXJlIGRvaW5nIG91ciB3b3JrLi4uIGp1c3Qgbm90IHRoZSB0ZWFjaGVycy4=', 
            'VGhpcyBpcyB0aGUgb25seSB0aGluZyBrZWVwaW5nIG1lIGluIHNjaG9vbC4=', 
            'IkEgc3R1ZGVudCdzIGRyZWFtIiAtIHNvbWUgcmFuZG9tIHN0dWRlbnQgdGhhdCBkb2Vzbid0IGV4aXN0', 
            'V2Uga25vdyB5b3UgZGlkbid0IGdldCBoZXJlIGFjY2lkZW50bHku', 
            'V2hhdCBhc3NldCBzaGFsbCB5b3UgcGljaz8=', // Updated from "game" to "asset" in taglines
        ];

        const ENCODED_LOAD_ASSET = 'cHJvY2Vzc01hdHJpeA=='; 
        const ENCODED_LOAD_FNF = 'ZXhlY3V0ZVZhcmlhbnQ='; 
        // CHANGED: Renamed from ENCODED_GAME_CATEGORY and changed value to encoded 'Asset'
        const ENCODED_PLAYABLE_CATEGORY = 'QXNzZXQ='; // Decoded value is 'Asset'
        const ENCODED_APP_CATEGORY = 'QXBw';

        // Renamed ALL_GAMES to ALL_ASSETS
        const ALL_ASSETS = [
            // Apps
            { t: 'Q2hhdA==', u: 'aHR0cHM6Ly9wYWRsZXQuY29tL2xpbmNvbG5oYXJyaXNvbjhwYy96ZW5pdGgta2Nvbzh5eXJ1ZjheNDFmZQ==', c: '7c3aed', y: ENCODED_LOAD_ASSET, g: ENCODED_APP_CATEGORY },
            { t: 'VW5ibG9ja2Vy', u: 'aHR0cHM6Ly91Yi5lcmV6ZXJ3YWNqYTI0LnBsL3Mv', c: 'f97316', y: ENCODED_LOAD_ASSET, g: ENCODED_APP_CATEGORY },

            // Games (now use ENCODED_PLAYABLE_CATEGORY for 'g')
            { t: 'Qml0bGlmZQ==', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9iaXRsaWZlLw==', c: 'ef4444', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'QmxvY2sgQmxhc3Q=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9CbG9jayUyMEJsYXN0Lmh0bWw=', c: '1d4ed8', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'Qm91bmNlbWFzdGVycw==', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Cb3VuY2VtYXN0ZXJzLmh0bWw=', c: 'f97316', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'Q29va2llIENsaWNrZXI=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Db29raWUlMjBDbGlja2VyLmh0bWw=', c: 'd97706', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'Q29yZWJhbGw=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Db3JlYmFsbC5odG1s', c: 'f87171', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'Q3Jvc3N5IFJvYWQ=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Dcm9zc3klMjBSb2FkLmh0bWw=', c: '10b981', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'RHJpdmUgTWFk', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9Ecml2ZSUyME1hZC5odG1s', c: '34d399', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'RWdneSBDYXI=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9lZ2d5Y2FyLw==', c: 'facc15', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'RnJpZGF5IE5pZ2h0IEZ1bmtpbg==', u: '', c: 'ef4444', y: ENCODED_LOAD_FNF, g: ENCODED_PLAYABLE_CATEGORY }, 
            { t: 'R2VvbWV0cnkgRGFzaCBMaXRl', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9HZW9tZXRyeSUyMERhc2glMjBMaXRlLmh0bWw=', c: '3b82f6', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'TW90byBYM00=', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9tb3RvLXgzbS8=', c: '06b6d4', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'UG9seSBUcmFjax==', u: 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMTU0NTEzMzAvaW5kZXguaHRtbA==', c: 'ef4444', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'UmFnZG9sbCBBcmNoZXJz', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9SYWdkb2xsJTIwQXJjaGVycy5odG1s', c: 'ef4444', y: ENCODED_PLAYABLE_CATEGORY },
            { t: 'U2FuZGJveGVscw==', u: 'aHR0cHM6Ly9zaGFsYml0by52ZXJjZWwuYXBwLw==', c: 'ef4444', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
            { t: 'U3RpY2ttYW4gSG9vaw==', u: 'aHR0cHM6Ly9uZWJ1bGFwbGF5LnNpdGUvc3RvcmFnZS9TdGlja21hbiUyMEhvb2suaHRtbA==', c: '10b981', y: ENCODED_LOAD_ASSET, g: ENCODED_PLAYABLE_CATEGORY },
        ];

        function calculateValue(s) {
            try {
                // Obfuscated decode function: atob
                const d = window['a' + 't' + 'ob'];
                // Handle empty string or string containing only spaces gracefully
                if (!s || s.trim() === '') return s;
                return d(s);
            } catch (e) {
                return "";
            }
        }

        // Renamed function: createGameCardHtml -> createAssetCardHtml
        function createAssetCardHtml(asset, sizeClass = 'w-full h-auto aspect-square') {
            const title = calculateValue(asset.t);
            const type = calculateValue(asset.y);
            const category = calculateValue(asset.g);

            let clickHandler;
            if (type === calculateValue(ENCODED_LOAD_FNF)) {
                clickHandler = `executeVariant('${title}')`; 
            } else {
                clickHandler = `processMatrix('${title}', '${asset.u}')`; 
            }

            const placeholderSize = '160x160'; 
            
            // Reverting the image path logic for Apps and Assets
            let imagePathPrefix;
            if (asset.g === ENCODED_APP_CATEGORY) {
                // Use the 'apps' folder for apps (Chat, Unblocker, etc.)
                imagePathPrefix = 'https://notbingsa.github.io/Zenith/apps/images/';
            } else {
                // Use the 'games' folder for playable assets
                imagePathPrefix = 'https://notbingsa.github.io/Zenith/games/images/';
            }

            return `
                <a href="#" onclick="${clickHandler}; return false;" class="block bg-gray-800 rounded-xl overflow-hidden asset-card-shadow ${sizeClass} group relative" data-category="${category}">
                    <img src="${imagePathPrefix}${title}.png" 
                         onerror="this.src='https://placehold.co/${placeholderSize}/${asset.c}/ffffff?text=${title.replace(/\s/g, '+')}'" 
                         class="w-full h-full object-cover transition duration-300 group-hover:scale-105" />
                    <div class="absolute inset-0 bg-black/30 flex items-end justify-center p-2 opacity-0 transition-opacity duration-200 group-hover:opacity-100">
                        <span class="text-sm font-semibold text-white text-center">${title}</span>
                    </div>
                </a>
            `;
        }

        // Renamed and refactored function: renderAllGames -> renderAllAssets (removes filtering)
        function renderAllAssets() {
            // Keep original ID game-list for minimal DOM changes
            const assetList = document.getElementById('game-list'); 
            if (assetList) {
                // Render ALL assets from the pre-sorted list
                const allAssetsHtml = ALL_ASSETS.map(asset => createAssetCardHtml(asset)).join('');

                assetList.className = 'grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-7 gap-4 lg:gap-6 transition-opacity duration-150';

                assetList.style.opacity = 0;
                setTimeout(() => {
                    assetList.innerHTML = allAssetsHtml;
                    assetList.style.opacity = 1;
                }, 150);
            }
        }

        // Removed toggleCategory function

        // Renamed function: renderRandomGames -> renderRandomAssets (still only pulls playable assets)
        function renderRandomAssets() {
            const getRandomAssets = (count) => {
                // Filter to ensure only Playable Assets (ENCODED_PLAYABLE_CATEGORY) are in random picks
                const assetOnlyList = ALL_ASSETS.filter(g => g.g === ENCODED_PLAYABLE_CATEGORY);
                const shuffled = [...assetOnlyList].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            const randomAssets = getRandomAssets(5);
            
            const randomAssetsHtml = randomAssets.map(asset => createAssetCardHtml(asset)).join('');

            // Updated ID: random-games-section -> random-assets-section
            const randomAssetsContainer = document.getElementById('random-assets-section');
            if (randomAssetsContainer) {
                const decodedRandomPicks = calculateValue(ENCRYPTED_RANDOM_PICKS);
                randomAssetsContainer.innerHTML = `
                    <h3 class="section-heading-glow text-xl md:text-2xl font-semibold mb-6 text-center pt-8 text-white">
                        <i class="fas fa-dice text-zenith-purple mr-2"></i>${decodedRandomPicks}
                    </h3>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 lg:gap-6 mb-12">
                        ${randomAssetsHtml}
                    </div>
                `;
            }
        }

        // Renamed function: filterGames -> applySearch
        function applySearch() {
            // Keep original ID game-search
            const searchInput = document.getElementById('game-search'); 
            const searchQuery = (searchInput && searchInput.value || '').toLowerCase();
            // Updated ID: #random-games-section -> #random-assets-section
            const cards = document.querySelectorAll('#game-list a, #random-assets-section a'); 
            cards.forEach(card => {
                const titleElement = card.querySelector('span');
                const title = titleElement ? titleElement.textContent : '';

                if (title.toLowerCase().includes(searchQuery)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function processMatrix(title, encodedUrl) {
            const url = calculateValue(encodedUrl);

            if (labelRegistry) labelRegistry.textContent = title; 
            if (mainPanel) mainPanel.classList.add('hidden'); 

            if (renderTarget) { 
                renderTarget.className = 'relative w-full h-[80vh] mx-auto md:max-w-4xl rounded-2xl overflow-hidden shadow-2xl transition-all duration-300';
                renderTarget.style.height = 'calc(100vh - 100px)';
                renderTarget.innerHTML = ''; 
                renderTarget.classList.remove('hidden'); 
            } else {
                return;
            }

            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loading-overlay';
            loadingOverlay.className = 'absolute inset-0 bg-zenith-dark/95 flex flex-col items-center justify-center p-8 z-10 rounded-2xl transition-opacity duration-500';
            loadingOverlay.innerHTML = `
                <div class="animate-pulse mb-4">
                    <svg class="w-12 h-12 animate-spin text-zenith-purple" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <circle class="opacity-25" cx="12" cy="12" r="10" fill="currentColor"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-1 text-white">Loading:</h3>
                <p class="text-2xl font-bold text-zenith-purple text-center">${title}</p>
                
                <div class="mt-4 w-48 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="loading-bar" class="h-full bg-zenith-purple transition-all duration-300" style="width: 0%"></div>
                </div>
            `;

            const loadingBar = loadingOverlay.querySelector('#loading-bar');
            let progress = 0;

            const interval = setInterval(() => {
                if (progress < 70) { 
                    progress += 10; 
                    if (loadingBar) loadingBar.style.width = `${progress}%`; 
                } else {
                    clearInterval(interval);
                    iframe.src = url; 
                }
            }, 50);

            const controlBar = document.createElement('div');
            // Updated class name: game-control-bar -> asset-control-bar
            controlBar.className = 'asset-control-bar';

            const displayToggleButton = document.createElement('button'); 
            displayToggleButton.id = 'fullscreen-toggle-button';
            displayToggleButton.className = 'fullscreen-button'; 
            displayToggleButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>'; 
            displayToggleButton.onclick = () => adjustCanvasGeometry(renderTarget); 
            controlBar.appendChild(displayToggleButton);

            const iframe = document.createElement('iframe');
            // Updated class name: game-iframe-content -> asset-iframe-content
            iframe.id = 'asset-iframe';
            iframe.className = 'asset-iframe-content w-full h-full border-none opacity-0 transition-opacity duration-500'; 
            iframe.setAttribute('allow', 'fullscreen');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy');

            renderTarget.appendChild(controlBar); 
            renderTarget.appendChild(iframe); 
            renderTarget.appendChild(loadingOverlay); 

            iframe.onload = () => {
                clearInterval(interval);
                if (loadingBar) loadingBar.style.width = '100%';

                loadingOverlay.style.opacity = '0'; 
                iframe.classList.remove('opacity-0');

                setTimeout(() => {
                    loadingOverlay.remove();
                }, 500);
            };
        }

        function executeVariant(title) {
            const userAgent = navigator.userAgent;

            const isMobileDevice = /Mobi|Android|iPhone|iPod|iPad/i.test(userAgent);
            const isSafariBrowser = userAgent.includes('Safari') && !userAgent.includes('Chrome');

            const loadMobileVersion = isMobileDevice || isSafariBrowser;

            let encodedUrl;

            if (loadMobileVersion) {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvNDQ1OTQ5OS9sdWNreWRvZzcuZ2l0aHViLmlvLW1hc3Rlci9mdW5raW5tb2JpbGUvZ2FtZS9pbmRleC5odG1s';
            } else {
                encodedUrl = 'aHR0cHM6Ly9odG1sLWNsYXNzaWMuaXRjaC56b25lL2h0bWwvMjg3NjM1OTktMTM4Mzg4Ni9pbmRleC5odG1s=';
            }

            processMatrix(title, encodedUrl); 
        }

        function adjustCanvasGeometry(container) {
            const isFullView = container.classList.toggle('full-view');
            const fsButton = document.getElementById('fullscreen-toggle-button');

            if (isFullView) {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-compress"></i>';
            } else {
                fsButton.innerHTML = '<i id="fs-icon" class="fas fa-expand"></i>';
            }
        }

        function resetViewport() {
            if (labelRegistry) labelRegistry.textContent = calculateValue(ENCRYPTED_HOMEPAGE_TITLE); 
            if (mainPanel) mainPanel.classList.remove('hidden'); 
            // Updated ID: game-container -> asset-container
            if (renderTarget) renderTarget.className = 'hidden relative'; 

            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.remove();

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => { });
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            mainPanel = document.getElementById('homepage-section'); 
            // Updated ID reference: game-container -> asset-container
            renderTarget = document.getElementById('asset-container'); 
            labelRegistry = document.getElementById('header-title'); 
            primaryMarker = document.getElementById('main-zenith-title'); 
            
            // Sort all assets by title A-Z
            ALL_ASSETS.sort((a, b) => {
                const titleA = calculateValue(a.t).toLowerCase();
                const titleB = calculateValue(b.t).toLowerCase();
                if (titleA < titleB) return -1;
                if (titleA > titleB) return 1;
                return 0;
            });
            
            // Search input setup (using old ID game-search for minimal DOM changes)
            const searchInput = document.getElementById('game-search');
            if (searchInput) {
                searchInput.placeholder = calculateValue(ENCRYPTED_SEARCH_PLACEHOLDER);
            }
            
            // Apply full title after decoding
            document.title = calculateValue(ENCRYPTED_ZENITH_TITLE) + ' - ' + calculateValue(ENCRYPTED_TITLE_SUFFIX);

            const decodedHomepage = calculateValue(ENCRYPTED_HOMEPAGE_TITLE);
            if (labelRegistry) labelRegistry.textContent = decodedHomepage;
            if (primaryMarker) primaryMarker.textContent = calculateValue(ENCRYPTED_ZENITH_TITLE);

            // Set the logo source directly (as per the provided file)
            const headerLogo = document.querySelector('header img');
            if (headerLogo) {
                // No change needed: src="https://notbingsa.github.io/Zenith/ui/logo.png"
            }
            
            // Render random picks (still only pulling from the 'Asset' category)
            renderRandomAssets();

            // Render ALL assets (Assets and Apps) in one sorted list
            renderAllAssets();

            // Removed toggleCategory('Game'); call

            const taglineElement = document.getElementById('random-tagline');
            if (taglineElement) {
                const randomIndex = Math.floor(Math.random() * ENCRYPTED_TAGLINES.length);
                const encodedPhrase = ENCRYPTED_TAGLINES[randomIndex];
                taglineElement.textContent = calculateValue(encodedPhrase);
            }

            const splashLoader = document.getElementById('website-splash-loader');
            if (splashLoader) {
                splashLoader.style.opacity = '0';
                setTimeout(() => {
                    splashLoader.style.display = 'none';
                }, 300);
            }
        });
    </script>
</head>

            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity="0.9"></circle>
            <path d="M12 4v8l5 3" stroke="currentColor"></path>
        </svg>
        <h2 id="splash-title" class="text-3xl font-extrabold zenith-title-glow tracking-tighter">Zenith</h2>
        <p class="text-sm text-gray-400 mt-2">Loading interface...</p>
    </div>
